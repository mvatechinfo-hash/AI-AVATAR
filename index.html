<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-AVATAR</title>
    
    <!--
        This script provides easy-to-use utility classes for styling.
        The Tailwind message about production is a warning, not an error.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #111827;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            touch-action: none;
        }
        #chat-bubble {
            position: absolute;
            bottom: 250px; /* Adjusted position to be above the avatar's head */
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 250px;
            font-family: sans-serif;
            display: none;
            color: #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 20;
        }
        #chat-bubble.show {
            display: block;
        }
        .chat-ui-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem;
            width: 100%;
            max-width: 400px;
            z-index: 10;
        }
    </style>
    <!--
        This importmap tells the browser exactly where to find the 'three' and 'three/addons'
        modules, resolving the previous import errors.
    -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white">
    
    <!-- This div will contain our 3D canvas -->
    <div id="canvas-container" class="fixed inset-0 z-0"></div>

    <!-- This is the loading screen overlay -->
    <div id="loading-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-gray-900 transition-opacity duration-500">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
        <p class="mt-4 text-gray-300">Loading 3D model...</p>
    </div>

    <!-- This is the UI for the chat bubble and input -->
    <div id="chat-bubble" class="hidden">
        <p id="chat-text"></p>
        <div class="absolute w-4 h-4 bg-white transform rotate-45 -bottom-1.5 left-1/2 -translate-x-1/2"></div>
    </div>

    <!-- Chat UI Container (initially hidden) -->
    <div id="chat-ui" class="chat-ui-container hidden">
        <div class="flex w-full space-x-2">
            <input type="text" id="chat-input" placeholder="Type your message..." class="flex-grow p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="send-button" class="bg-blue-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-blue-700 transition-colors duration-200 shadow-md">
                Send
            </button>
        </div>
    </div>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, avatar, mixer;
        const clock = new THREE.Clock();
        
        let leftEye, rightEye, headBone, jawBone;
        const mouse = new THREE.Vector2();
        const lookAtTarget = new THREE.Vector3();
        
        // Bone names from the model, ensure these match your GLB file
        const leftEyeBoneName = 'Eye_Left';
        const rightEyeBoneName = 'Eye_Right';
        const headBoneName = 'HeadTop_End_end';
        const jawBoneName = 'Jaw'; 
        const rotationLimit = 0.5;

        // Animation clip names from the GLB file. These must be precise.
        const animationNames = {
            idle: 'Idle',
            wave: 'Wave',
            talk: 'Talk',
            listening: 'Listen',
            thinking: 'Think',
            point: 'Point',
            nod: 'Nod',
            headShake: 'HeadShake',
            walk: 'Walk',
            happy: 'Happy',
        };

        let currentAction;
        const actions = {};

        const chatBubble = document.getElementById('chat-bubble');
        const chatText = document.getElementById('chat-text');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const loadingScreen = document.getElementById('loading-screen');
        const chatUiContainer = document.getElementById('chat-ui');
        const canvasContainer = document.getElementById('canvas-container');

        // State for walking patrol logic
        let patrolDirection = 1; // 1 for moving right, -1 for moving left
        const patrolSpeed = 0.005;
        const patrolLimit = 1.5;

        // Text-to-Speech API
        const synth = window.speechSynthesis;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111827);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.8, 3);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            canvasContainer.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 2, 3).normalize();
            scene.add(directionalLight);

            // Add a ground plane for the avatar to stand on and for click-to-walk logic
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(100, 100),
                new THREE.MeshStandardMaterial({ color: 0x222222 })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.01;
            scene.add(ground);

            const loader = new GLTFLoader();
            loader.load('./chatbot_avatar.glb', (gltf) => {
                avatar = gltf.scene;
                scene.add(avatar);

                // Find bones for tracking
                findBones(avatar);

                // Initialize animation mixer and actions
                mixer = new THREE.AnimationMixer(avatar);
                gltf.animations.forEach(clip => {
                    const action = mixer.clipAction(clip);
                    actions[clip.name] = action;
                });
                
                // Play the initial wave action, then transition to idle
                playAction(animationNames.wave);
                mixer.addEventListener('finished', onActionFinished); // Listen for the end of the wave
                
                // Hide loading screen and show UI
                loadingScreen.style.opacity = '0';
                setTimeout(() => loadingScreen.classList.add('hidden'), 500);
                chatUiContainer.classList.remove('hidden');

                // Add click listener for the avatar
                window.addEventListener('click', onSceneClick);
                
            },
            (xhr) => {
                const percent = Math.round((xhr.loaded / xhr.total) * 100);
                document.querySelector('#loading-screen p').innerText = `Loading: ${percent}%`;
            },
            (error) => {
                console.error('An error occurred while loading the GLTF model:', error);
                document.querySelector('#loading-screen p').innerText = 'Failed to load model.';
            });

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousemove', onMouseMove);
            chatInput.addEventListener('focus', onChatInputFocus);
            chatInput.addEventListener('blur', onChatInputBlur);
            sendButton.addEventListener('click', onSendMessage);
            chatInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    onSendMessage();
                }
            });
        }
        
        function playAction(name, loop = THREE.LoopOnce) {
            if (actions[name]) {
                const newAction = actions[name];
                if (newAction !== currentAction) {
                    if (currentAction) {
                        newAction.crossFadeFrom(currentAction, 0.5); // Smooth blend
                    }
                    newAction.reset().setEffectiveTimeScale(1).setEffectiveWeight(1).setLoop(loop).play();
                    currentAction = newAction;
                }
            } else {
                console.warn(`Animation clip '${name}' not found. Please check your GLB model.`);
            }
        }

        function onChatInputFocus() {
            playAction(animationNames.listening, THREE.LoopRepeat);
        }

        function onChatInputBlur() {
            // Only return to idle if not already doing something else like talking or thinking
            if (currentAction !== actions[animationNames.talk] && currentAction !== actions[animationNames.thinking]) {
                playAction(animationNames.idle, THREE.LoopRepeat);
            }
        }

        function onSceneClick(event) {
            const raycaster = new THREE.Raycaster();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);

            // Check if we clicked on the avatar
            const avatarIntersects = raycaster.intersectObject(avatar, true);
            if (avatarIntersects.length > 0) {
                // If avatar is clicked, trigger wave action and a greeting
                playAction(animationNames.wave);
                mixer.addEventListener('finished', onActionFinished); // Listen for the end of the wave
                
                const greeting = "Hello! How are you today? How may I help you?";
                showChatBubble(greeting);
                speakText(greeting);
                return; // Stop here if avatar was clicked
            }
            
            // Check if we clicked on the ground plane to make the avatar walk
            const groundPlane = scene.children.find(obj => obj.geometry instanceof THREE.PlaneGeometry);
            const groundIntersects = raycaster.intersectObject(groundPlane);
            if (groundIntersects.length > 0) {
                const targetPosition = groundIntersects[0].point;
                // Make the avatar look at the target before walking
                avatar.lookAt(targetPosition.x, avatar.position.y, targetPosition.z);
                // Start the walk animation
                playAction(animationNames.walk, THREE.LoopRepeat);
                // Set the target position for the avatar to walk to
                avatar.userData.targetPosition = targetPosition;
                // Add a flag to indicate the avatar is walking
                avatar.userData.isWalking = true;
            }
        }

        function onActionFinished(event) {
            // When an action that doesn't loop is finished, transition back to idle
            if (event.action === actions[animationNames.wave]) {
                playAction(animationNames.idle, THREE.LoopRepeat);
            }
            if (event.action === actions[animationNames.nod] || event.action === actions[animationNames.headShake] || event.action === actions[animationNames.point] || event.action === actions[animationNames.happy]) {
                playAction(animationNames.idle, THREE.LoopRepeat);
            }
            mixer.removeEventListener('finished', onActionFinished);
        }


        function onSendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                // Clear the input and show a "thinking" message
                chatInput.value = '';
                showChatBubble("Thinking...");
                
                playAction(animationNames.thinking, THREE.LoopRepeat);

                // Simulate an API call with a placeholder for the Gemini API
                generateResponseFromAPI(message);
            }
        }
        
        async function generateResponseFromAPI(userPrompt) {
            // Placeholder API call using the Gemini API
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const chatHistory = [{ role: "user", parts: [{ text: userPrompt }] }];
            const payload = { contents: chatHistory };

            let retries = 0;
            const maxRetries = 5;
            let delay = 1000; // 1 second

            while (retries < maxRetries) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status === 429) { // Rate limit exceeded
                            console.warn(`API call failed with status 429. Retrying in ${delay}ms...`);
                            await new Promise(res => setTimeout(res, delay));
                            delay *= 2; // Exponential backoff
                            retries++;
                            continue;
                        }
                        throw new Error(`API call failed with status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const responseText = result.candidates[0].content.parts[0].text;
                        
                        // Check for keywords to trigger animations
                        if (responseText.toLowerCase().includes('happy') || responseText.toLowerCase().includes('awesome')) {
                            playAction(animationNames.happy);
                        } else if (responseText.toLowerCase().includes('yes') || responseText.toLowerCase().includes('correct')) {
                            playAction(animationNames.nod);
                        } else if (responseText.toLowerCase().includes('no') || responseText.toLowerCase().includes('incorrect')) {
                            playAction(animationNames.headShake);
                        } else if (responseText.toLowerCase().includes('important') || responseText.toLowerCase().includes('note')) {
                            playAction(animationNames.point);
                        }
                        // Speak the text
                        showChatBubble(responseText);
                        speakText(responseText);
                    } else {
                        throw new Error("Unexpected API response structure.");
                    }
                    return; // Success, exit the loop
                } catch (error) {
                    console.error('An error occurred during API call:', error);
                    showChatBubble("I'm sorry, I couldn't get a response. Please try again.");
                    // Don't retry for other errors
                    return;
                }
            }
            if (retries === maxRetries) {
                console.error("Max retries reached. API call failed.");
                showChatBubble("I'm sorry, the service is currently unavailable. Please try again later.");
            }
        }

        function speakText(text) {
            return new Promise((resolve) => {
                if (synth.speaking) {
                    synth.cancel();
                }
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.pitch = 1;
                utterance.rate = 1;
                utterance.volume = 1;
                
                const voices = synth.getVoices();
                const voice = voices.find(v => v.name.includes("Google US English"));
                if (voice) {
                    utterance.voice = voice;
                }

                // Start the talking animation when speech begins
                utterance.onstart = () => {
                    playAction(animationNames.talk, THREE.LoopRepeat);
                };

                // Stop the talking animation when speech ends and resolve the promise
                utterance.onend = () => {
                    playAction(animationNames.idle, THREE.LoopRepeat);
                    resolve();
                };
                
                synth.speak(utterance);
            });
        }

        function findBones(model) {
            model.traverse((object) => {
                if (object.isBone) {
                    if (object.name === leftEyeBoneName) leftEye = object;
                    if (object.name === rightEyeBoneName) rightEye = object;
                    if (object.name === headBoneName) headBone = object;
                    if (object.name === jawBoneName) jawBone = object;
                }
            });
        }
        
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Mouse-following logic for eyes and head
            if (leftEye && rightEye && headBone) {
                lookAtTarget.set(mouse.x, mouse.y, 1).unproject(camera);
                
                const leftEyePos = new THREE.Vector3().setFromMatrixPosition(leftEye.matrixWorld);
                const rightEyePos = new THREE.Vector3().setFromMatrixPosition(rightEye.matrixWorld);
                
                const leftEyeQuaternion = new THREE.Quaternion().setFromRotationMatrix(
                    new THREE.Matrix4().lookAt(leftEyePos, lookAtTarget, leftEye.up)
                );
                const rightEyeQuaternion = new THREE.Quaternion().setFromRotationMatrix(
                    new THREE.Matrix4().lookAt(rightEyePos, lookAtTarget, rightEye.up)
                );
                
                leftEye.quaternion.slerp(leftEyeQuaternion, rotationLimit);
                rightEye.quaternion.slerp(rightEyeQuaternion, rotationLimit);

                // Optional head rotation to enhance the effect
                const headQuaternion = new THREE.Quaternion().setFromRotationMatrix(
                    new THREE.Matrix4().lookAt(headBone.position, lookAtTarget, headBone.up)
                );
                headBone.quaternion.slerp(headQuaternion, rotationLimit * 0.5);
            }
            
            // Walking patrol logic
            if (currentAction === actions[animationNames.idle] || currentAction === actions[animationNames.walk]) {
                if (!avatar.userData.isWalking) {
                    // Start walking when in idle
                    playAction(animationNames.walk, THREE.LoopRepeat);
                    avatar.userData.isWalking = true;
                    avatar.userData.targetPosition = new THREE.Vector3(patrolLimit * patrolDirection, avatar.position.y, avatar.position.z);
                    avatar.lookAt(avatar.userData.targetPosition);
                }
            }

            // Move the avatar if it's walking
            if (avatar && avatar.userData.isWalking) {
                const direction = new THREE.Vector3().subVectors(avatar.userData.targetPosition, avatar.position).normalize();
                avatar.position.addScaledVector(direction, patrolSpeed);
                
                // Check if avatar has reached the target
                if (avatar.position.distanceTo(avatar.userData.targetPosition) < 0.1) {
                    avatar.userData.isWalking = false;
                    playAction(animationNames.idle, THREE.LoopRepeat);
                    patrolDirection *= -1; // Reverse direction for patrol
                }
            }

            if (mixer) mixer.update(clock.getDelta());
            renderer.render(scene, camera);
        }

        function showChatBubble(text) {
            chatText.innerText = text;
            chatBubble.classList.add('show');
            // Hide the chat bubble after 5 seconds
            setTimeout(() => {
                chatBubble.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
