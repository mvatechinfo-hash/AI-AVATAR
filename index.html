<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-AVATAR</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #111827;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            touch-action: none;
        }
        .chat-ui-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            top: 20px;
            padding: 1rem;
            width: 100%;
            max-width: 400px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            background-color: rgba(31, 41, 55, 0.9);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .message-box {
            background-color: #1f2937;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3b82f6;
            color: #fff;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #4b5563;
            color: #fff;
            align-self: flex-start;
        }
        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding-right: 0.5rem;
        }
        .chat-input-container {
            display: flex;
            gap: 0.5rem;
        }
        .text-input {
            flex-grow: 1;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            border: 1px solid #4b5563;
            background-color: #1f2937;
            color: #e5e7eb;
            outline: none;
        }
        .send-button, .mic-button, .dance-button {
            background-color: #3b82f6;
            color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            outline: none;
            transition: background-color 0.2s;
        }
        .send-button:hover, .mic-button:hover, .dance-button:hover {
            background-color: #2563eb;
        }
        .mic-button.listening {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111827;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease-in-out;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #message-box-ui {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ef4444;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 99;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #message-box-ui.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <div class="spinner"></div>
        <div id="loading-text" class="mt-4 text-lg">Loading... 0%</div>
    </div>

    <div class="chat-ui-container" id="chat-ui-container">
        <div class="chat-history" id="chat-history"></div>
        <div class="chat-input-container">
            <button id="dance-button" class="dance-button"><i class="fas fa-music"></i></button>
            <button id="mic-button" class="mic-button"><i class="fas fa-microphone"></i></button>
            <input type="text" id="chat-input" class="text-input" placeholder="Type your message...">
            <button id="send-button" class="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    
    <div id="message-box-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script>
        // Set a global API key. The Canvas environment will replace this with a valid key.
        const apiKey = "";
        
        let scene, camera, renderer, avatar, mixer;
        let clock = new THREE.Clock();
        let currentAction;
        let animationNames = {
            idle: 'idle',
            idle2: 'idle2',
            walk: 'walk',
            talk: 'talk',
            wave: 'wave',
            think: 'think',
            shake: 'shake',
            listen: 'listen',
            dance: 'dance'
        };
        let animations = {};
        
        // Avatar state variables
        let isMoving = false;
        let isTurning = false;
        let isTalking = false;
        let isDancing = false;
        let isListening = false;
        let idleTimer, patrolTimer;
        let lastInteractionTime = Date.now();
        const IDLE_TIMEOUT = 10000; // 10 seconds to passive idle
        const PATROL_TIMEOUT = 20000; // 20 seconds more to start patrolling
        let patrolDestination = new THREE.Vector3();

        // Mouse-look variables
        let headBone, neckBone, jawBone;
        let mouse = new THREE.Vector2();
        let targetQuaternion = new THREE.Quaternion();

        // Speech recognition variables
        let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        // Tone.js for dance music
        let synth, beat;
        
        const chatHistory = document.getElementById('chat-history');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const micButton = document.getElementById('mic-button');
        const danceButton = document.getElementById('dance-button');
        const chatUiContainer = document.getElementById('chat-ui-container');
        const messageBoxUi = document.getElementById('message-box-ui');

        function showMessageBox(message) {
            messageBoxUi.innerText = message;
            messageBoxUi.classList.add('show');
            setTimeout(() => {
                messageBoxUi.classList.remove('show');
            }, 3000);
        }

        function playAction(name, loopMode = THREE.LoopRepeat) {
            if (currentAction && currentAction.name === name) return;

            if (currentAction) {
                currentAction.fadeOut(0.5);
            }
            
            const newAction = mixer.clipAction(animations[name]);
            newAction.loop = loopMode;
            newAction.reset().fadeIn(0.5).play();
            currentAction = newAction;
        }

        // Resets all timers and returns to the initial idle state
        function resetInteraction() {
            clearTimeout(idleTimer);
            clearTimeout(patrolTimer);
            lastInteractionTime = Date.now();
            if (!isTalking && !isDancing && !isMoving) {
                playAction(animationNames.idle2, THREE.LoopRepeat);
            }
            startIdleTimers();
        }

        // Starts the idle and patrol timers
        function startIdleTimers() {
            idleTimer = setTimeout(() => {
                // Transition to passive idle
                if (!isTalking && !isDancing && !isMoving) {
                    playAction(animationNames.idle, THREE.LoopRepeat);
                }
                patrolTimer = setTimeout(startPatrol, PATROL_TIMEOUT);
            }, IDLE_TIMEOUT);
        }

        // Starts the patrol sequence
        function startPatrol() {
            if (isTalking || isDancing || isMoving) return;

            const x = (Math.random() - 0.5) * 5;
            const z = (Math.random() - 0.5) * 5;
            patrolDestination.set(x, 0, z);

            isMoving = true;
            playAction(animationNames.walk, THREE.LoopRepeat);
            
            // Set a timeout to wait at the new location
            setTimeout(() => {
                isMoving = false;
                playAction(animationNames.idle2, THREE.LoopRepeat);
                lastInteractionTime = Date.now();
                resetInteraction(); // Restart the entire idle sequence
            }, 10000); // Wait 10 seconds
        }

        // Function to create a simple Tone.js beat
        function startDanceMusic() {
            if (!synth) {
                synth = new Tone.MembraneSynth().toDestination();
                beat = new Tone.Sequence((time, note) => {
                    synth.triggerAttackRelease(note, "8n", time);
                }, ["C2", ["C2", "C3"], "C2", ["C2", "C4"]]).start(0);
                Tone.Transport.bpm.value = 120;
            }
            Tone.Transport.start();
        }

        function stopDanceMusic() {
            if (Tone.Transport.state === "started") {
                Tone.Transport.stop();
            }
        }

        async function speakAndAnimate(text) {
            isTalking = true;
            playAction(animationNames.talk, THREE.LoopRepeat);
            resetInteraction(); // Reset idle timers

            const payload = {
                contents: [{ parts: [{ text: text }] }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: "Kore" }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData);
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    
                    const audio = new Audio(audioUrl);
                    audio.play();

                    audio.onended = () => {
                        isTalking = false;
                        playAction(animationNames.idle2, THREE.LoopRepeat);
                        resetInteraction();
                    };
                } else {
                    showMessageBox("Error: No audio data received.");
                    playAction(animationNames.shake, THREE.LoopOnce);
                    isTalking = false;
                    resetInteraction();
                }
            } catch (error) {
                console.error("Error during TTS API call:", error);
                showMessageBox("Error: Could not generate speech. Try again.");
                playAction(animationNames.shake, THREE.LoopOnce);
                isTalking = false;
                resetInteraction();
            }
        }

        // Converts PCM to WAV
        function pcmToWav(pcmData, sampleRate) {
            const buffer = new ArrayBuffer(44 + pcmData.length * 2);
            const view = new DataView(buffer);
            
            // RIFF chunk
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + pcmData.length * 2, true);
            writeString(view, 8, 'WAVE');
            
            // fmt chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); // PCM format
            view.setUint16(22, 1, true); // Mono
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true); // Byte rate
            view.setUint16(32, 2, true); // Block align
            view.setUint16(34, 16, true); // Bits per sample
            
            // data chunk
            writeString(view, 36, 'data');
            view.setUint32(40, pcmData.length * 2, true);
            
            // Write PCM data
            let offset = 44;
            for (let i = 0; i < pcmData.length; i++, offset += 2) {
                view.setInt16(offset, pcmData[i], true);
            }
            
            return new Blob([view], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        async function getGeminiResponse(prompt) {
            playAction(animationNames.think, THREE.LoopRepeat);
            resetInteraction();
            const chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            const payload = { contents: chatHistory };
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            // Exponential backoff for API calls
            const maxRetries = 5;
            let currentRetry = 0;
            while (currentRetry < maxRetries) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.status === 429) {
                        const delay = Math.pow(2, currentRetry) * 1000 + Math.random() * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        currentRetry++;
                        continue;
                    }
                    
                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        throw new Error("Invalid API response format.");
                    }
                } catch (error) {
                    console.error("API call error:", error);
                    currentRetry++;
                    if (currentRetry >= maxRetries) {
                        throw error;
                    }
                    const delay = Math.pow(2, currentRetry) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            throw new Error("Failed to get a response after multiple retries.");
        }

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message-box', sender === 'user' ? 'user-message' : 'ai-message');
            messageDiv.innerText = text;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function processMessage(text) {
            if (!text) return;

            appendMessage('user', text);
            chatInput.value = '';

            try {
                const responseText = await getGeminiResponse(text);
                if (responseText) {
                    appendMessage('ai', responseText);
                    await speakAndAnimate(responseText);
                } else {
                    throw new Error("Empty response from API.");
                }
            } catch (error) {
                console.error("Chatbot error:", error);
                playAction(animationNames.shake, THREE.LoopOnce);
                showMessageBox("There was an error getting a response.");
            }
        }
        
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x111827);
            document.body.appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            camera.position.set(0, 1.5, 3);
            camera.lookAt(0, 1, 0);

            // Floor
            const planeGeometry = new THREE.PlaneGeometry(10, 10);
            const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x333333, side: THREE.DoubleSide });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = -0.5;
            scene.add(plane);
            
            // Loading manager for progress
            const loadingManager = new THREE.LoadingManager();
            loadingManager.onProgress = function(url, loaded, total) {
                const percentage = Math.round((loaded / total) * 100);
                document.getElementById('loading-text').innerText = `Loading... ${percentage}%`;
            };

            loadingManager.onLoad = function() {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 1000);
                playAction(animationNames.idle2, THREE.LoopRepeat);
                resetInteraction();
            };

            // Model loading
            const loader = new THREE.GLTFLoader(loadingManager);
            const avatarPath = "https://cdn.glitch.global/09a0a03b-d54d-4fd2-8957-ef4045f8e535/avatar.glb?v=1716386419779";
            loader.load(avatarPath, (gltf) => {
                avatar = gltf.scene;
                avatar.scale.set(1.5, 1.5, 1.5);
                avatar.position.y = -0.5;
                scene.add(avatar);

                mixer = new THREE.AnimationMixer(avatar);
                gltf.animations.forEach(animation => {
                    animations[animation.name] = animation;
                });
                
                // Find head and neck bones for mouse-look
                avatar.traverse(child => {
                    if (child.isBone) {
                        if (child.name === 'mixamorigHead') headBone = child;
                        if (child.name === 'mixamorigNeck') neckBone = child;
                        if (child.name === 'mixamorigJaw') jawBone = child;
                    }
                });

            }, undefined, (error) => {
                console.error('Error loading model:', error);
            });
            
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('mousedown', onMouseDown, false);
            
            // Chat event listeners
            sendButton.addEventListener('click', () => processMessage(chatInput.value));
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    processMessage(chatInput.value);
                }
            });
            chatUiContainer.addEventListener('click', () => {
                faceFront();
                triggerGreeting();
            });
            micButton.addEventListener('click', toggleSpeechRecognition);
            danceButton.addEventListener('click', triggerDance);
            
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onMouseDown(event) {
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const intersection = intersects[0];
                if (intersection.object.parent && intersection.object.parent.userData.isAvatar) {
                    // Click on avatar
                    faceFront();
                    triggerGreeting();
                } else if (intersection.object.geometry instanceof THREE.PlaneGeometry) {
                    // Click on the ground
                    const targetPosition = intersection.point;
                    moveAvatarTo(targetPosition);
                }
            }
        }
        
        function faceFront() {
            const frontDirection = new THREE.Vector3(0, avatar.position.y, 3);
            const lookAtPosition = new THREE.Vector3(0, avatar.position.y, 0);
            avatar.lookAt(lookAtPosition);
        }

        function moveAvatarTo(targetPosition) {
            // Check if a greeting is currently active
            if (isTalking) return;
            resetInteraction();
            
            avatar.userData.targetPosition = new THREE.Vector3(targetPosition.x, avatar.position.y, targetPosition.z);
            isMoving = true;
            playAction(animationNames.walk, THREE.LoopRepeat);
            
            const direction = new THREE.Vector3().subVectors(avatar.userData.targetPosition, avatar.position).normalize();
            const newQuaternion = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0, 0, 1), direction);
            
            targetQuaternion.copy(newQuaternion);
            isTurning = true;
            turnStartTime = Date.now();
            turnDuration = 500;
        }

        async function triggerGreeting() {
            if (isTalking) return;
            resetInteraction();

            playAction(animationNames.wave, THREE.LoopOnce);

            const greetings = ["Hello there!", "Hi!", "Hey!", "Greetings!"];
            const followups = ["What can I do for you?", "How can I help?", "Nice to see you!", "Feel free to ask me anything."];
            const greeting = greetings[Math.floor(Math.random() * greetings.length)];
            const followup = followups[Math.floor(Math.random() * followups.length)];

            await new Promise(resolve => setTimeout(resolve, 1500)); // Wait for wave animation to start
            await speakAndAnimate(greeting);
            
            await new Promise(resolve => setTimeout(resolve, 1000)); // Pause between parts
            await speakAndAnimate(followup);
        }
        
        function toggleSpeechRecognition() {
            if (isListening) {
                recognition.stop();
                isListening = false;
                micButton.classList.remove('listening');
                // The onend event will handle the rest
            } else {
                try {
                    recognition.start();
                    isListening = true;
                    micButton.classList.add('listening');
                    faceFront();
                    playAction(animationNames.listen, THREE.LoopRepeat);
                    speakAndAnimate("Go ahead, I'm listening.");
                } catch (error) {
                    console.error("Speech recognition error:", error);
                    isListening = false;
                    micButton.classList.remove('listening');
                    showMessageBox("Speech recognition is not supported or an error occurred.");
                }
            }
        }

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            chatInput.value = transcript;
            processMessage(transcript);
        };
        
        recognition.onend = () => {
            isListening = false;
            micButton.classList.remove('listening');
            if (!isTalking && !isMoving && !isDancing) {
                playAction(animationNames.idle2, THREE.LoopRepeat);
            }
        };

        async function triggerDance() {
            if (isDancing) return;
            faceFront();
            resetInteraction();
            isDancing = true;
            playAction(animationNames.dance, THREE.LoopOnce);
            startDanceMusic();

            const danceClip = animations[animationNames.dance];
            const duration = danceClip.duration * 1000;
            
            setTimeout(() => {
                isDancing = false;
                stopDanceMusic();
                playAction(animationNames.idle2, THREE.LoopRepeat);
                resetInteraction();
            }, duration);
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            // Mouse-look logic
            if (headBone && neckBone) {
                const target = new THREE.Vector3(mouse.x, mouse.y, -1).unproject(camera);
                const lookAtVector = new THREE.Vector3().subVectors(target, headBone.position);
                lookAtVector.y = 0; // Prevent looking up/down too much
                const headDirection = new THREE.Vector3(0, 0, 1).applyQuaternion(avatar.quaternion);
                const angle = headDirection.angleTo(lookAtVector);
                
                if (angle < Math.PI / 2) { // Only track if mouse is in front
                    headBone.lookAt(target);
                    neckBone.lookAt(target);
                }
            }

            // Lip-syncing
            if (jawBone) {
                if (isTalking) {
                    const jawRotation = Math.sin(time * 10) * 0.05 + 0.02;
                    jawBone.rotation.x = -jawRotation;
                } else {
                    jawBone.rotation.x = 0;
                }
            }

            // Patrol movement logic
            if (isMoving) {
                const distance = avatar.position.distanceTo(avatar.userData.targetPosition);

                if (distance > 0.05) {
                    if (isTurning) {
                        const elapsedTime = Date.now() - turnStartTime;
                        const turnProgress = Math.min(elapsedTime / turnDuration, 1);
                        avatar.quaternion.slerp(targetQuaternion, turnProgress);
                        if (turnProgress >= 1) {
                            isTurning = false;
                        }
                    } else {
                        const direction = new THREE.Vector3().subVectors(avatar.userData.targetPosition, avatar.position).normalize();
                        avatar.position.addScaledVector(direction, 0.008);
                    }
                } else {
                    avatar.position.copy(avatar.userData.targetPosition);
                    isMoving = false;
                    playAction(animationNames.idle2, THREE.LoopRepeat);
                    resetInteraction();
                }
            }

            // Idle and patrol logic check
            if (!isTalking && !isDancing && !isMoving && !isListening) {
                const inactiveTime = Date.now() - lastInteractionTime;
                if (inactiveTime > IDLE_TIMEOUT + PATROL_TIMEOUT) {
                    // This is handled by the timers, but serves as a backup check
                    if (currentAction && currentAction.name !== animationNames.walk) {
                         // startPatrol();
                    }
                }
            }

            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }
        
        window.onload = init;
    </script>
