<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-AVATAR</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #111827;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            touch-action: none;
        }
        .chat-ui-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            top: 20px;
            padding: 1rem;
            width: 100%;
            max-width: 400px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            background-color: rgba(31, 41, 55, 0.8);
            border-radius: 1rem;
            backdrop-filter: blur(5px);
        }
        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            border-radius: 0.75rem;
            background-color: #1f2937;
            margin-bottom: 1rem;
        }
        .chat-message {
            margin-bottom: 1rem;
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            line-height: 1.5;
        }
        .user-message {
            background-color: #3b82f6;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #4b5563;
            color: white;
            align-self: flex-start;
            margin-right: auto;
        }
        .listening-button {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 255, 255, 0.7);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white">

    <div id="canvas-container" class="fixed inset-0 z-0"></div>

    <div id="loading-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-gray-900 transition-opacity duration-500">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
        <p class="mt-4 text-gray-300">Loading 3D model...</p>
    </div>

    <div id="chat-ui" class="chat-ui-container hidden">
        <div id="chat-history" class="mb-4"></div>
        <div class="flex flex-col w-full space-y-2">
            <div class="flex space-x-2 w-full">
                <button id="mic-button" class="flex-grow bg-gray-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-gray-700 transition-colors duration-200 shadow-md flex items-center justify-center">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="dance-button" class="flex-grow bg-purple-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-purple-700 transition-colors duration-200 shadow-md flex items-center justify-center">
                    <i class="fas fa-music"></i>
                </button>
            </div>
            <div class="flex space-x-2 w-full">
                <input type="text" id="chat-input" placeholder="Type your message..." class="flex-grow p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-button" class="flex-grow bg-blue-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-blue-700 transition-colors duration-200 shadow-md">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, avatar, mixer;
        const clock = new THREE.Clock();
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();
        const groundPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
        let gltfObject; // Store the GLTF object to add click listener to the avatar

        let leftEye, rightEye, headBone, jawBone;
        const mouse = new THREE.Vector2();
        const lookAtTarget = new THREE.Vector3();

        const leftEyeBoneName = 'Eye_Left';
        const rightEyeBoneName = 'Eye_Right';
        const headBoneName = 'HeadTop_End_end';
        const jawBoneName = 'Jaw';
        const rotationLimit = 0.5;

        const animationNames = {
            idle: 'idle',
            idle2: 'idle2',
            wave: 'wave',
            talk: 'talk',
            listening: 'listen',
            thinking: 'think',
            point: 'point',
            nod: 'nod',
            shake: 'shake',
            walk: 'walk',
            happy: 'happy',
            dance: 'dance',
        };

        const greetings = [
            { initial: "Hello there!", followUp: "What can I do for you?" },
            { initial: "Hi!", followUp: "How can I help?" },
            { initial: "Hey!", followUp: "Nice to see you!" },
            { initial: "Greetings!", followUp: "Feel free to ask me anything." }
        ];

        let currentAction;
        const actions = {};

        let isGreeting = false;
        let isMoving = false;
        let isTurning = false;
        let isPatrolling = false;
        let patrolTimeout;
        let targetQuaternion = new THREE.Quaternion();
        const turnDuration = 500;
        let turnStartTime = 0;

        let lastInteractionTime = Date.now();
        const ACTIVE_IDLE_TIMEOUT = 10 * 1000; // 10 seconds of inactivity
        const PASSIVE_IDLE_TIMEOUT = 30 * 1000; // 30 seconds of inactivity to start patrol
        const PATROL_WAIT_TIME = 10 * 1000; // 10 seconds at each patrol point

        let lastMouseMovementTime = Date.now();
        const MOUSE_IDLE_TIMEOUT = 5000;

        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const micButton = document.getElementById('mic-button');
        const danceButton = document.getElementById('dance-button');
        const loadingScreen = document.getElementById('loading-screen');
        const chatUiContainer = document.getElementById('chat-ui');
        const chatHistory = document.getElementById('chat-history');

        let canvasContainer;

        const synth = window.speechSynthesis;
        let speechRecognition;
        let isListening = false;
        
        let danceLoop;

        init();
        animate();

        async function init() {
            canvasContainer = document.getElementById('canvas-container');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111827);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.8, 3);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            canvasContainer.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 2, 3).normalize();
            scene.add(directionalLight);

            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(100, 100),
                new THREE.MeshStandardMaterial({ color: 0x222222 })
            );
            ground.name = 'Ground';
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.01;
            scene.add(ground);

            const loader = new GLTFLoader();
            loader.load('./chatbot_avatar.glb', (gltf) => {
                gltfObject = gltf.scene; // Keep a reference to the loaded object
                avatar = gltfObject;
                scene.add(avatar);
                console.log("Avatar loaded and added to scene.");
                avatar.position.z = 0;
                avatar.position.y = 0;
                findBones(avatar);
                mixer = new THREE.AnimationMixer(avatar);
                console.log('Found animations in GLB:', gltf.animations.map(clip => clip.name));
                gltf.animations.forEach(clip => {
                    const action = mixer.clipAction(clip);
                    actions[clip.name] = action;
                });
                mixer.addEventListener('finished', (event) => {
                    if (event.action._clip.name === animationNames.dance) {
                        stopDanceMusic();
                        playAction(animationNames.idle2, THREE.LoopRepeat);
                    }
                });
                startGreetingSequence();
                faceCamera();
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.classList.add('hidden');
                        chatUiContainer.classList.remove('hidden');
                    }, 500);
                }, 500);
            }, (xhr) => {
                const percent = Math.round((xhr.loaded / xhr.total) * 100);
                document.querySelector('#loading-screen p').innerText = `Loading: ${percent}%`;
            }, (error) => {
                console.error('An error occurred while loading the GLTF model:', error);
                document.querySelector('#loading-screen p').innerText = 'Failed to load model. Please check the file path.';
            });

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousemove', onMouseMove);
            chatInput.addEventListener('focus', () => {
                reactToInteraction();
                startGreetingSequence();
            });
            sendButton.addEventListener('click', onSendMessage);
            chatInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    onSendMessage();
                }
            });
            renderer.domElement.addEventListener('mousedown', onCanvasClick, false);
            micButton.addEventListener('click', () => {
                reactToInteraction();
                toggleSpeechRecognition();
            });
            danceButton.addEventListener('click', () => {
                reactToInteraction();
                onDanceButtonClick();
            });
            initSpeechRecognition();
        }

        function startGreetingSequence() {
            if (isGreeting) {
                return;
            }
            isGreeting = true;
            reactToInteraction();
            const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
            playAction(animationNames.wave, THREE.LoopOnce, 2);
            speakText(randomGreeting.initial, () => {
                playAction(animationNames.talk, THREE.LoopRepeat);
                speakText(randomGreeting.followUp, () => {
                    playAction(animationNames.idle2, THREE.LoopRepeat);
                    isGreeting = false;
                    resetIdleSequence();
                });
            });
        }

        function findBones(object) {
            object.traverse(child => {
                if (child.isBone) {
                    if (child.name === leftEyeBoneName) leftEye = child;
                    if (child.name === rightEyeBoneName) rightEye = child;
                    if (child.name === headBoneName) headBone = child;
                    if (child.name === jawBoneName) jawBone = child;
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            if (isMoving) return;
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            lastMouseMovementTime = Date.now();
        }

        function onCanvasClick(event) {
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(pointer, camera);
            
            const intersects = raycaster.intersectObjects(scene.children, true);
            
            if (intersects.length > 0) {
                const intersection = intersects[0];
                const object = intersection.object;

                if (object.parent && object.parent.uuid === avatar.uuid) {
                    // Clicked on the avatar
                    reactToInteraction();
                    startGreetingSequence();
                } else if (object.name === 'Ground') {
                    // Clicked on the ground
                    reactToInteraction();
                    const point = intersection.point;
                    point.y = 0;
                    moveAvatar(point);
                }
            }
        }

        function moveAvatar(targetPosition) {
            if (isMoving) return;
            isMoving = true;
            stopPatrol(); // Stop patrolling if it was active
            playAction(animationNames.walk, THREE.LoopRepeat);
            avatar.userData.targetPosition = new THREE.Vector3().copy(targetPosition);

            const direction = new THREE.Vector3().subVectors(avatar.userData.targetPosition, avatar.position).normalize();
            const currentQuaternion = avatar.quaternion.clone();
            avatar.lookAt(avatar.userData.targetPosition);
            targetQuaternion.copy(avatar.quaternion);
            avatar.quaternion.copy(currentQuaternion);

            isTurning = true;
            turnStartTime = Date.now();
        }

        function playAction(name, loopMode = THREE.LoopOnce, clampWhenFinished = 1) {
            if (currentAction && currentAction.isRunning()) {
                currentAction.crossFadeTo(actions[name], 0.2, true).play();
            } else {
                if(actions[name]) {
                    actions[name].play();
                }
            }

            currentAction = actions[name];
            if(currentAction) {
                currentAction.loop = loopMode;
                if (loopMode === THREE.LoopOnce) {
                    currentAction.clampWhenFinished = clampWhenFinished;
                }
                if (loopMode !== THREE.LoopRepeat) {
                    currentAction.reset();
                }
            }
        }

        function speakText(text, onEndCallback = () => {}) {
            reactToInteraction();
            if ('speechSynthesis' in window) {
                if (synth.speaking) {
                    synth.cancel();
                }

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.pitch = 1;
                utterance.rate = 1;
                utterance.volume = 1;

                const voices = synth.getVoices();
                const maleVoice = voices.find(v => v.name.includes("Male") && v.lang.includes("en"));
                if (maleVoice) {
                    utterance.voice = maleVoice;
                }
                
                utterance.onend = () => {
                    playAction(animationNames.idle2, THREE.LoopRepeat);
                    onEndCallback();
                    lastInteractionTime = Date.now();
                };
                utterance.onerror = (event) => {
                    console.error('SpeechSynthesisUtterance.onerror', event);
                };
                playAction(animationNames.talk, THREE.LoopRepeat);
                synth.speak(utterance);
            } else {
                console.error('Speech Synthesis not supported in this browser.');
                onEndCallback();
            }
        }

        async function onSendMessage() {
            const userMessage = chatInput.value.trim();
            if (userMessage) {
                addMessageToHistory('user', userMessage);
                chatInput.value = '';
                reactToInteraction();
                
                // Check if user message is a command
                if (userMessage.toLowerCase().includes("dance")) {
                    onDanceButtonClick();
                    return;
                }

                playAction(animationNames.thinking, THREE.LoopRepeat);

                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                let chatHistoryArray = [];
                chatHistoryArray.push({ role: "user", parts: [{ text: userMessage }] });

                const payload = {
                    contents: chatHistoryArray
                };

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`API call failed with status: ${response.status}`);
                    }

                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const botResponse = result.candidates[0].content.parts[0].text;
                        addMessageToHistory('bot', botResponse);
                        speakText(botResponse);
                    } else {
                        throw new Error('Invalid API response structure');
                    }
                } catch (error) {
                    console.error('Error fetching response from Gemini API:', error);
                    addMessageToHistory('bot', 'Sorry, I am having trouble connecting. Please try again.');
                    speakText('Sorry, I am having trouble connecting. Please try again.');
                }
            }
        }

        function addMessageToHistory(role, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', role + '-message');
            messageDiv.innerText = text;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                speechRecognition = new SpeechRecognition();
                speechRecognition.continuous = false;
                speechRecognition.lang = 'en-US';
                speechRecognition.interimResults = false;

                speechRecognition.onstart = () => {
                    isListening = true;
                    micButton.classList.add('listening-button');
                    playAction(animationNames.listening, THREE.LoopRepeat);
                };

                speechRecognition.onresult = (event) => {
                    const speechResult = event.results[0][0].transcript;
                    chatInput.value = speechResult;
                    onSendMessage();
                };

                speechRecognition.onend = () => {
                    isListening = false;
                    micButton.classList.remove('listening-button');
                };

                speechRecognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    isListening = false;
                    micButton.classList.remove('listening-button');
                };
            } else {
                console.warn('Speech Recognition is not supported by this browser.');
                micButton.style.display = 'none';
            }
        }

        function toggleSpeechRecognition() {
            if (isListening) {
                speechRecognition.stop();
            } else {
                speechRecognition.start();
            }
        }

        function onDanceButtonClick() {
            reactToInteraction();
            playAction(animationNames.dance, THREE.LoopOnce, 2);
            playDanceMusic();
        }

        function playDanceMusic() {
            const synth = new Tone.Synth().toDestination();
            const now = Tone.now();
            synth.triggerAttackRelease('C4', '8n', now);
            synth.triggerAttackRelease('E4', '8n', now + 0.5);
            synth.triggerAttackRelease('G4', '8n', now + 1);
            synth.triggerAttackRelease('C5', '8n', now + 1.5);
        }

        function stopDanceMusic() {
            if (danceLoop) {
                danceLoop.stop();
                danceLoop = null;
            }
        }

        function reactToInteraction() {
            lastInteractionTime = Date.now();
            faceCamera();
            stopPatrol();
            if (currentAction && currentAction.getClip().name !== animationNames.walk && currentAction.getClip().name !== animationNames.idle2) {
                playAction(animationNames.idle2, THREE.LoopRepeat);
            }
        }

        function resetIdleSequence() {
            lastInteractionTime = Date.now();
        }
        
        function faceCamera() {
            if (!avatar || !camera) return;
            const avatarPosition = avatar.position.clone();
            const cameraPosition = camera.position.clone();
            cameraPosition.y = avatarPosition.y;

            const direction = new THREE.Vector3().subVectors(cameraPosition, avatarPosition).normalize();
            const target = new THREE.Object3D();
            target.position.copy(avatarPosition);
            target.lookAt(direction.add(avatarPosition));
            targetQuaternion.copy(target.quaternion);

            isTurning = true;
            turnStartTime = Date.now();
        }

        function startPatrol() {
            if (isPatrolling) return;
            isPatrolling = true;
            updatePatrol();
        }

        function stopPatrol() {
            isPatrolling = false;
            clearTimeout(patrolTimeout);
        }

        function updatePatrol() {
            if (!isPatrolling) return;
            const x = (Math.random() - 0.5) * 5;
            const z = (Math.random() - 0.5) * 5;
            moveAvatar(new THREE.Vector3(x, 0, z));
            patrolTimeout = setTimeout(updatePatrol, PATROL_WAIT_TIME);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = clock.getElapsedTime();
            
            // Mouse-Look animation
            if (headBone && lastMouseMovementTime + MOUSE_IDLE_TIMEOUT > Date.now() && !isMoving && !isGreeting && !isPatrolling) {
                const vector = new THREE.Vector3(mouse.x, mouse.y, 0.5).unproject(camera);
                const dir = vector.sub(camera.position).normalize();
                const distance = -camera.position.y / dir.y;
                const pos = camera.position.clone().add(dir.multiplyScalar(distance));
                
                lookAtTarget.lerp(pos, 0.1);
                
                headBone.lookAt(lookAtTarget);

                const headX = Math.min(Math.max(headBone.rotation.x, -rotationLimit), rotationLimit);
                const headY = Math.min(Math.max(headBone.rotation.y, -rotationLimit), rotationLimit);
                headBone.rotation.set(headX, headY, headBone.rotation.z);
            }

            // Lip-syncing animation (active only during the talk animation)
            if (jawBone && currentAction && currentAction.getClip().name === animationNames.talk) {
                const jawRotation = Math.sin(time * 10) * 0.02 + 0.02; // Increased speed for better talk feel
                jawBone.rotation.x = -jawRotation;
            } else if (jawBone) {
                jawBone.rotation.x = 0;
            }
            
            // Idle and Patrol Sequence
            if (!isMoving && !isListening && !isGreeting && !isPatrolling) {
                const timeSinceLastInteraction = Date.now() - lastInteractionTime;
                if (timeSinceLastInteraction > PASSIVE_IDLE_TIMEOUT) {
                    startPatrol();
                } else if (timeSinceLastInteraction > ACTIVE_IDLE_TIMEOUT) {
                    playAction(animationNames.idle, THREE.LoopRepeat);
                } else {
                    playAction(animationNames.idle2, THREE.LoopRepeat);
                }
            }

            // Avatar movement logic
            if (isMoving) {
                const distance = avatar.position.distanceTo(avatar.userData.targetPosition);

                if (distance > 0.05) {
                    if (isTurning) {
                        const elapsedTime = Date.now() - turnStartTime;
                        const turnProgress = Math.min(elapsedTime / turnDuration, 1);
                        avatar.quaternion.slerp(targetQuaternion, turnProgress);
                        if (turnProgress >= 1) {
                            isTurning = false;
                        }
                    } else {
                        const direction = new THREE.Vector3().subVectors(avatar.userData.targetPosition, avatar.position).normalize();
                        avatar.position.addScaledVector(direction, 0.008);
                    }
                } else {
                    avatar.position.copy(avatar.userData.targetPosition);
                    isMoving = false;
                    playAction(animationNames.idle2, THREE.LoopRepeat);
                    lastInteractionTime = Date.now();
                }
            }
            
            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
