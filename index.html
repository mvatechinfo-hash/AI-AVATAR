<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-AVATAR</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #111827;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            touch-action: none;
        }
        .chat-ui-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            top: 20px;
            padding: 1rem;
            width: 100%;
            max-width: 400px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            background-color: rgba(31, 41, 55, 0.8);
            border-radius: 1rem;
            backdrop-filter: blur(5px);
        }
        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            border-radius: 0.75rem;
            background-color: #1f2937;
            margin-bottom: 1rem;
        }
        .chat-message {
            margin-bottom: 1rem;
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            line-height: 1.5;
        }
        .user-message {
            background-color: #3b82f6;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #4b5563;
            color: white;
            align-self: flex-start;
            margin-right: auto;
        }
        .listening-button {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 255, 255, 0.7);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white">
    
    <div id="canvas-container" class="fixed inset-0 z-0"></div>

    <div id="loading-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-gray-900 transition-opacity duration-500">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
        <p class="mt-4 text-gray-300">Loading 3D model...</p>
    </div>

    <div id="chat-ui" class="chat-ui-container hidden">
        <div id="chat-history" class="mb-4"></div>
        <div class="flex w-full space-x-2">
            <input type="text" id="chat-input" placeholder="Type your message..." class="flex-grow p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="send-button" class="bg-blue-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-blue-700 transition-colors duration-200 shadow-md">
                Send
            </button>
            <button id="mic-button" class="bg-gray-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-gray-700 transition-colors duration-200 shadow-md flex items-center justify-center">
                <i class="fas fa-microphone"></i>
            </button>
            <!-- New Dance button added here -->
            <button id="dance-button" class="bg-purple-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-purple-700 transition-colors duration-200 shadow-md flex items-center justify-center">
                <i class="fas fa-music"></i>
            </button>
        </div>
    </div>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, avatar, mixer;
        const clock = new THREE.Clock();
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();
        const groundPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
        
        let leftEye, rightEye, headBone, jawBone;
        const mouse = new THREE.Vector2();
        const lookAtTarget = new THREE.Vector3();
        
        const leftEyeBoneName = 'Eye_Left';
        const rightEyeBoneName = 'Eye_Right';
        const headBoneName = 'HeadTop_End_end';
        const jawBoneName = 'Jaw'; 
        const rotationLimit = 0.5;

        // Animation names from user's list.
        const animationNames = {
            idle: 'idle',
            wave: 'wave',
            talk: 'talk',
            listening: 'listen',
            thinking: 'think',
            point: 'point',
            nod: 'nod',
            shake: 'shake',
            walk: 'walk',
            happy: 'happy',
            dance: 'dance',
        };

        const greetings = [
            "Hello there!",
            "Hi, what can I do for you?",
            "Hey, nice to see you!",
            "Greetings! Feel free to ask me anything."
        ];

        let currentAction;
        const actions = {};
        
        // Idle patrol behavior variables
        let patrolDirection = 1;
        const patrolSpeed = 0.005; 
        const patrolLimit = 1.5;
        let isMoving = false;
        let isTurning = false;
        let targetQuaternion = new THREE.Quaternion();
        let turnStartTime = 0;
        const turnDuration = 500; 

        let lastInteractionTime = Date.now();
        // The user requested a 30 second idle timeout
        const IDLE_TIMEOUT = 30 * 1000;

        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const micButton = document.getElementById('mic-button');
        const danceButton = document.getElementById('dance-button'); // Get the new dance button
        const loadingScreen = document.getElementById('loading-screen');
        const chatUiContainer = document.getElementById('chat-ui');
        const canvasContainer = document.getElementById('canvas-container');
        const chatHistory = document.getElementById('chat-history');

        const synth = window.speechSynthesis;
        let speechRecognition;
        let isListening = false;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111827);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.8, 3);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            canvasContainer.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 2, 3).normalize();
            scene.add(directionalLight);

            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(100, 100),
                new THREE.MeshStandardMaterial({ color: 0x222222 })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.01;
            scene.add(ground);
            
            const loader = new GLTFLoader();
            loader.load('./chatbot_avatar.glb', (gltf) => {
                avatar = gltf.scene;
                scene.add(avatar);
                console.log("Avatar loaded and added to scene.");
                
                // Position the avatar correctly
                avatar.position.z = 0;
                avatar.position.y = 0;
                avatar.userData = { targetPosition: new THREE.Vector3() };

                findBones(avatar);

                mixer = new THREE.AnimationMixer(avatar);
                console.log('Found animations in GLB:', gltf.animations.map(clip => clip.name));
                gltf.animations.forEach(clip => {
                    const action = mixer.clipAction(clip);
                    actions[clip.name] = action;
                });
                
                // Initial behavior: wave, speak, then idle
                faceCamera();
                playAction(animationNames.wave, THREE.LoopOnce);
                const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
                speakText(randomGreeting);
                
                loadingScreen.style.opacity = '0';
                setTimeout(() => loadingScreen.classList.add('hidden'), 500);
                chatUiContainer.classList.remove('hidden');
                
            },
            (xhr) => {
                const percent = Math.round((xhr.loaded / xhr.total) * 100);
                document.querySelector('#loading-screen p').innerText = `Loading: ${percent}%`;
            },
            (error) => {
                console.error('An error occurred while loading the GLTF model:', error);
                document.querySelector('#loading-screen p').innerText = 'Failed to load model. Please check the file path.';
            });

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousemove', onMouseMove);
            chatInput.addEventListener('focus', onChatInputFocus);
            chatInput.addEventListener('blur', onChatInputBlur);
            sendButton.addEventListener('click', onSendMessage);
            chatInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    onSendMessage();
                }
            });
            renderer.domElement.addEventListener('mousedown', onCanvasClick, false);
            micButton.addEventListener('click', toggleSpeechRecognition);
            danceButton.addEventListener('click', onDanceButtonClick); // Event listener for the new button
            initSpeechRecognition();
        }
        
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                speechRecognition = new SpeechRecognition();
                speechRecognition.continuous = false;
                speechRecognition.interimResults = false;
                speechRecognition.lang = 'en-US';

                speechRecognition.onstart = () => {
                    isListening = true;
                    micButton.classList.add('listening-button');
                    console.log('Speech recognition started...');
                    // User requested listening action and facing the front
                    reactToInteraction();
                    playAction(animationNames.listening, THREE.LoopRepeat);
                };

                speechRecognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    if (transcript && transcript.trim() !== '') {
                        chatInput.value = transcript;
                        onSendMessage();
                    }
                    speechRecognition.stop();
                };

                speechRecognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    isListening = false;
                    micButton.classList.remove('listening-button');
                };

                speechRecognition.onend = () => {
                    micButton.classList.remove('listening-button');
                    isListening = false;
                    console.log('Speech recognition ended.');
                    if (currentAction === actions[animationNames.listening]) {
                        playAction(animationNames.idle, THREE.LoopRepeat);
                    }
                };
            } else {
                console.warn('Speech Recognition API is not supported in this browser.');
                micButton.style.display = 'none';
            }
        }

        // Added this function to handle the mic button click
        function toggleSpeechRecognition() {
            if (speechRecognition) {
                if (isListening) {
                    speechRecognition.stop();
                } else {
                    speechRecognition.start();
                }
            }
        }

        // New function for the dance button
        function onDanceButtonClick() {
            if (!avatar) return;
            isMoving = false;
            isTurning = false;
            avatar.position.set(0, 0, 0);
            faceCamera();
            playAction(animationNames.dance, THREE.LoopRepeat);
            lastInteractionTime = Date.now();
        }

        // New function to handle all avatar reactions to user interaction
        function reactToInteraction() {
            if (!avatar) return;
            isMoving = false;
            isTurning = false;
            faceCamera();
            playAction(animationNames.listening, THREE.LoopRepeat);
            lastInteractionTime = Date.now();
        }

        function onCanvasClick(event) {
            lastInteractionTime = Date.now();
            const rect = renderer.domElement.getBoundingClientRect();
            pointer.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            pointer.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(pointer, camera);

            const intersectsAvatar = raycaster.intersectObject(avatar, true);
            if (intersectsAvatar.length > 0) {
                console.log('Avatar clicked!');
                // User requested avatar react when clicked
                reactToInteraction();
                
                const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
                playAction(animationNames.wave, THREE.LoopOnce);
                speakText(randomGreeting);
                
                return;
            }

            const intersects = new THREE.Vector3();
            if (raycaster.ray.intersectPlane(groundPlane, intersects)) {
                console.log('Ground clicked at:', intersects);
                setNewTarget(intersects, true); 
            }
        }
        
        function setNewTarget(newPosition, isInstantTurn = false) {
            if (!avatar) return;
            
            if (avatar.position.distanceTo(newPosition) < 0.1) {
                return;
            }

            avatar.userData.targetPosition.copy(newPosition);
            
            const direction = new THREE.Vector3().subVectors(newPosition, avatar.position).normalize();
            targetQuaternion.setFromUnitVectors(new THREE.Vector3(0, 0, 1), direction);
            
            if (isInstantTurn) {
                avatar.quaternion.copy(targetQuaternion); 
            } else {
                isTurning = true;
                turnStartTime = Date.now();
            }
            
            isMoving = true;
            playAction(animationNames.walk, THREE.LoopRepeat);
            lastInteractionTime = Date.now();
        }

        function faceCamera() {
            if (!avatar) return;
            const cameraPosition = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
            avatar.lookAt(cameraPosition.x, avatar.position.y, cameraPosition.z);
        }

        function playAction(name, loop = THREE.LoopOnce) {
            if (avatar && actions[name]) {
                const newAction = actions[name];
                if (newAction !== currentAction) {
                    if (currentAction) {
                        newAction.crossFadeFrom(currentAction, 0.5);
                    }
                    newAction.reset().setEffectiveTimeScale(1).setEffectiveWeight(1).setLoop(loop).play();
                    currentAction = newAction;
                }
            } else if (avatar) {
                console.warn(`Animation clip '${name}' not found.`);
            }
        }

        function onChatInputFocus() {
            // User requested avatar react when chat is clicked
            reactToInteraction();
        }

        function onChatInputBlur() {
            if (currentAction !== actions[animationNames.talk] && currentAction !== actions[animationNames.thinking]) {
                playAction(animationNames.idle, THREE.LoopRepeat);
            }
        }
        
        function onSendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                lastInteractionTime = Date.now();
                chatInput.value = '';
                
                appendMessage(message, 'user');
                
                isMoving = false;
                faceCamera();
                playAction(animationNames.thinking, THREE.LoopRepeat);

                generateResponseFromAPI(message);
            }
        }
        
        function appendMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.innerText = message;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        
        async function generateResponseFromAPI(userPrompt) {
            // !!! IMPORTANT !!!
            // The user has provided an API key. This line has been updated.
            const apiKey = "AIzaSyCWaPLRukI_Rhb8vB29vVjEk5GEuopXnA4";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const chatHistoryContent = [];
            const messages = chatHistory.querySelectorAll('.chat-message');
            messages.forEach(msg => {
                const role = msg.classList.contains('user-message') ? 'user' : 'model';
                chatHistoryContent.push({ role: role, parts: [{ text: msg.innerText }] });
            });
            
            chatHistoryContent.push({ role: "user", parts: [{ text: userPrompt }] });
            
            const payload = { contents: chatHistoryContent };

            let retries = 0;
            const maxRetries = 5;
            let delay = 1000;

            while (retries < maxRetries) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status === 403) {
                            console.error('API call failed with status 403.');
                            playAction(animationNames.shake);
                            appendMessage('API Error: Please check your API key and permissions.', 'bot');
                            return;
                        }
                        if (response.status === 429) {
                            console.warn(`API call failed with status 429. Retrying in ${delay}ms...`);
                            await new Promise(res => setTimeout(res, delay));
                            delay *= 2;
                            retries++;
                            continue;
                        }
                        console.error(`API call failed with status: ${response.status}`);
                        playAction(animationNames.shake);
                        appendMessage('API Error: An unexpected error occurred.', 'bot');
                        return;
                    }
                    
                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const responseText = result.candidates[0].content.parts[0].text;
                        
                        appendMessage(responseText, 'bot');
                        
                        const lowerCaseText = responseText.toLowerCase();
                        if (lowerCaseText.includes('dance')) {
                            playAction(animationNames.dance, THREE.LoopRepeat);
                        } else if (lowerCaseText.includes('happy') || lowerCaseText.includes('awesome')) {
                            playAction(animationNames.happy);
                        } else if (lowerCaseText.includes('yes') || lowerCaseText.includes('correct')) {
                            playAction(animationNames.nod);
                        } else if (lowerCaseText.includes('no') || lowerCaseText.includes('incorrect')) {
                            playAction(animationNames.shake);
                        } else if (lowerCaseText.includes('important') || lowerCaseText.includes('note')) {
                            playAction(animationNames.point);
                        }
                        
                        speakText(responseText);
                    } else {
                        console.error("Unexpected API response structure.");
                        playAction(animationNames.shake);
                        appendMessage('API Error: The response was empty or malformed.', 'bot');
                        return;
                    }
                    return;
                } catch (error) {
                    console.error('An error occurred during API call:', error);
                    playAction(animationNames.shake);
                    appendMessage('API Error: An error occurred during the API call.', 'bot');
                    return;
                }
            }
            if (retries === maxRetries) {
                console.error("Max retries reached. API call failed.");
                playAction(animationNames.shake);
                appendMessage('API Error: Could not connect to the server after multiple retries.', 'bot');
            }
        }

        function speakText(text) {
            return new Promise((resolve) => {
                lastInteractionTime = Date.now();
                if (isMoving) {
                    return;
                }

                if (synth.speaking) {
                    synth.cancel();
                }
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.pitch = 1;
                utterance.rate = 1;
                utterance.volume = 1;
                
                const voices = synth.getVoices();
                const voice = voices.find(v => v.name.includes("Google US English"));
                if (voice) {
                    utterance.voice = voice;
                }

                utterance.onstart = () => {
                    playAction(animationNames.talk, THREE.LoopRepeat);
                };

                utterance.onend = () => {
                    playAction(animationNames.idle, THREE.LoopRepeat);
                    resolve();
                };
                
                synth.speak(utterance);
            });
        }
        
        function findBones(model) {
            model.traverse((object) => {
                if (object.isBone) {
                    if (object.name === leftEyeBoneName) leftEye = object;
                    if (object.name === rightEyeBoneName) rightEye = object;
                    if (object.name === headBoneName) headBone = object;
                    if (object.name === jawBoneName) jawBone = object;
                }
            });
        }
        
        function onMouseMove(event) {
            if (avatar) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (!avatar || !mixer) {
                if (mixer) mixer.update(clock.getDelta());
                renderer.render(scene, camera);
                return;
            }
            
            checkIdleState();
            
            if (leftEye && rightEye && headBone) {
                lookAtTarget.set(mouse.x, mouse.y, 1).unproject(camera);
                
                const leftEyePos = new THREE.Vector3().setFromMatrixPosition(leftEye.matrixWorld);
                const rightEyePos = new THREE.Vector3().setFromMatrixPosition(rightEye.matrixWorld);
                
                const leftEyeQuaternion = new THREE.Quaternion().setFromRotationMatrix(
                    new THREE.Matrix4().lookAt(leftEyePos, lookAtTarget, leftEye.up)
                );
                const rightEyeQuaternion = new THREE.Quaternion().setFromRotationMatrix(
                    new THREE.Matrix4().lookAt(rightEyePos, lookAtTarget, rightEye.up)
                );
                
                leftEye.quaternion.slerp(leftEyeQuaternion, rotationLimit);
                rightEye.quaternion.slerp(rightEyeQuaternion, rotationLimit);

                const headQuaternion = new THREE.Quaternion().setFromRotationMatrix(
                    new THREE.Matrix4().lookAt(headBone.position, lookAtTarget, headBone.up)
                );
                headBone.quaternion.slerp(headQuaternion, rotationLimit * 0.5);
            }
            
            if (isMoving) {
                const distance = avatar.position.distanceTo(avatar.userData.targetPosition);
                if (distance > 0.1) {
                    if (!isTurning) {
                        avatar.quaternion.slerp(targetQuaternion, 0.1);
                    }
                    
                    const direction = new THREE.Vector3().subVectors(avatar.userData.targetPosition, avatar.position).normalize();
                    const forward = new THREE.Vector3(0, 0, 1).applyQuaternion(avatar.quaternion);
                    
                    if (forward.dot(direction) > 0.8) {
                         avatar.position.addScaledVector(direction, patrolSpeed);
                    }
                } else {
                    isMoving = false;
                    playAction(animationNames.idle, THREE.LoopRepeat);
                }
            }

            if (isTurning) {
                const elapsedTime = Date.now() - turnStartTime;
                const turnProgress = Math.min(elapsedTime / turnDuration, 1);
                
                avatar.quaternion.slerp(targetQuaternion, turnProgress);

                if (turnProgress >= 1) {
                    isTurning = false;
                    // When the turn is complete, reset lastInteractionTime to prevent immediate re-turning
                    lastInteractionTime = Date.now();
                }
            }
            
            // New logic for idle patrol movement after turning
            if (!isMoving && !isTurning && Date.now() - lastInteractionTime > IDLE_TIMEOUT) {
                // Determine a new position to patrol to, based on current direction
                const newPatrolPosition = new THREE.Vector3(
                    avatar.position.x + patrolLimit * patrolDirection,
                    0,
                    avatar.position.z
                );
                setNewTarget(newPatrolPosition, false);
            }

            if (mixer) mixer.update(clock.getDelta());
            renderer.render(scene, camera);
        }

        function checkIdleState() {
            if (Date.now() - lastInteractionTime > IDLE_TIMEOUT) {
                if (!isMoving && !isTurning) {
                    // Start the idle turning sequence
                    playAction(animationNames.idle, THREE.LoopRepeat); 
                    patrolDirection *= -1; 
                    
                    const currentQuaternion = avatar.quaternion.clone();
                    const targetRotation = new THREE.Quaternion().setFromAxisAngle(
                        new THREE.Vector3(0, 1, 0), Math.PI
                    );
                    targetQuaternion.copy(currentQuaternion).multiply(targetRotation);
                    
                    isTurning = true;
                    turnStartTime = Date.now();
                    lastInteractionTime = Date.now();
                }
            }
        }
    </script>
</body>
</html>
