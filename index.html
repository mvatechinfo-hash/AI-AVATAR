<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-AVATAR</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #111827;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        canvas {
            display: block;
            touch-action: none;
            width: 100%;
            height: 100%;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1f2937;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .chat-ui-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            top: 20px;
            padding: 1rem;
            width: 100%;
            max-width: 400px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            background-color: rgba(31, 41, 55, 0.9);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        @media (max-width: 768px) {
            .chat-ui-container {
                position: fixed;
                bottom: 0;
                left: 0;
                top: auto;
                height: 50%;
                max-width: 100%;
                border-radius: 1rem 1rem 0 0;
            }
        }
        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        .message {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.75rem;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #2563eb;
            color: white;
            align-self: flex-end;
            border-top-right-radius: 0;
        }
        .ai-message {
            background-color: #4b5563;
            color: white;
            align-self: flex-start;
            border-top-left-radius: 0;
        }
        .chat-input-area {
            display: flex;
            gap: 0.5rem;
        }
        .input-field {
            flex-grow: 1;
            padding: 0.75rem;
            border-radius: 9999px;
            border: 1px solid #4b5563;
            background-color: #374151;
            color: white;
        }
        .icon-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background-color: #2563eb;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .icon-button:hover {
            background-color: #1d4ed8;
        }
        .icon-button:active {
            transform: scale(0.95);
        }
        .pulse {
            animation: pulse-animation 1s infinite;
        }
        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(37, 99, 235, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }
        .controls-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="spinner mb-4"></div>
        <p id="loading-text" class="text-xl">Loading... 0%</p>
    </div>

    <!-- 3D Canvas -->
    <canvas id="avatar-canvas"></canvas>

    <!-- Chat and Controls UI -->
    <div class="chat-ui-container">
        <h1 class="text-white text-2xl font-bold mb-4">AI Avatar Chat</h1>
        <div id="chat-history" class="chat-history"></div>
        <div class="chat-input-area">
            <input id="chat-input" type="text" placeholder="Type a message..." class="input-field">
            <button id="mic-button" class="icon-button">
                <i class="fas fa-microphone"></i>
            </button>

            </button>

    <div class="controls-container">
        <button id="dance-button" class="icon-button w-12 h-12">
            <i class="fas fa-music"></i>

    </div>
    
    <!-- Modal for messages -->
    <div id="message-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden z-[1001]">
        <div class="bg-gray-700 text-white p-6 rounded-lg shadow-lg max-w-sm">
            <p id="modal-message" class="mb-4"></p>
            <div class="flex justify-end">
                <button id="modal-close" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Close</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Global variables from the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Modal functions
        function showModal(message) {
            const modal = document.getElementById('message-modal');
            const modalMessage = document.getElementById('modal-message');
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        }
        document.getElementById('modal-close').addEventListener('click', () => {
            document.getElementById('message-modal').classList.add('hidden');
        });

        // Helper function to convert base64 to ArrayBuffer
        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // Helper function to convert PCM audio to WAV Blob
        function pcmToWav(pcmData, sampleRate) {
            const wavData = new ArrayBuffer(44 + pcmData.length * 2);
            const view = new DataView(wavData);

            // WAV header
            // RIFF chunk descriptor
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + pcmData.length * 2, true);
            writeString(view, 8, 'WAVE');
            // FMT sub-chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); // PCM format
            view.setUint16(22, 1, true); // Mono
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            // Data sub-chunk
            writeString(view, 36, 'data');
            view.setUint32(40, pcmData.length * 2, true);

            // Write PCM data
            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(44 + i * 2, pcmData[i], true);
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }
        
        // Main application logic
        window.onload = function () {
            const canvas = document.getElementById('avatar-canvas');
            const chatHistoryEl = document.getElementById('chat-history');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const micButton = document.getElementById('mic-button');
            const danceButton = document.getElementById('dance-button');
            const loadingScreen = document.getElementById('loading-screen');
            const loadingText = document.getElementById('loading-text');

            let scene, camera, renderer, avatar, mixer;
            let animations = {};
            let currentAction;
            let clock = new THREE.Clock();
            let jawBone;
            let jawOpen = false;

            let isMoving = false;
            let isTurning = false;
            let turnStartTime;
            let targetQuaternion = new THREE.Quaternion();

            let chatHistory = [];
            let isThinking = false;
            let isTalking = false;
            let isDancing = false;
            let lastInteractionTime = Date.now();
            let isPatrolling = false;

            let synth = new Tone.Synth().toDestination();
            let audioQueue = [];
            let isPlayingAudio = false;

            const animationNames = {
                idle: 'idle.glb',
                idle2: 'idle2.glb',
                walk: 'walk.glb',
                wave: 'wave.glb',
                talk: 'talk.glb',
                think: 'think.glb',
                shake: 'shake.glb',
                listen: 'listen.glb',
                dance: 'dance.glb'
            };

            const animationPaths = {
                'avatar.glb': 'https://cdn.glitch.global/c69e6b36-58be-401d-935f-b51f0445d0ed/avatar.glb?v=1723483988636',
                'idle.glb': 'https://cdn.glitch.global/c69e6b36-58be-401d-935f-b51f0445d0ed/idle.glb?v=1723483989345',
                'idle2.glb': 'https://cdn.glitch.global/c69e6b36-58be-401d-935f-b51f0445d0ed/idle2.glb?v=1723483989018',
                'walk.glb': 'https://cdn.glitch.global/c69e6b36-58be-401d-935f-b51f0445d0ed/walk.glb?v=1723483990393',
                'wave.glb': 'https://cdn.glitch.global/c69e6b36-58be-401d-935f-b51f0445d0ed/wave.glb?v=1723483990812',
                'talk.glb': 'https://cdn.glitch.global/c69e6b36-58be-401d-935f-b51f0445d0ed/talk.glb?v=1723483989808',
                'think.glb': 'https://cdn.glitch.global/c69e6b36-58be-401d-935f-b51f0445d0ed/think.glb?v=1723483990098',
                'shake.glb': 'https://cdn.glitch.global/c69e6b36-58be-401d-935f-b51f0445d0ed/shake.glb?v=1723483989569',
                'listen.glb': 'https://cdn.glitch.global/c69e6b36-58be-401d-935f-b51f0445d0ed/listen.glb?v=1723483989182',
                'dance.glb': 'https://cdn.glitch.global/c69e6b36-58be-401d-935f-b51f0445d0ed/dance.glb?v=1723483988771'
            };
            
            const geminiApiKey = "";
            const geminiFlashUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${geminiApiKey}`;
            const geminiTTSUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${geminiApiKey}`;

            // Initialize Three.js scene
            function init() {
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                camera.position.set(0, 1.5, 3);
                camera.lookAt(0, 1.2, 0);

                // Lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambientLight);
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(2, 5, 3);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 1024;
                directionalLight.shadow.mapSize.height = 1024;
                scene.add(directionalLight);

                // Ground plane
                const groundGeometry = new THREE.PlaneGeometry(100, 100);
                const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x222222, side: THREE.DoubleSide });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = Math.PI / 2;
                ground.position.y = 0;
                ground.receiveShadow = true;
                scene.add(ground);
                ground.name = 'ground';

                // Handle window resizing
                window.addEventListener('resize', onWindowResize, false);
                function onWindowResize() {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }

                // Add event listeners for interaction
                canvas.addEventListener('mousedown', onCanvasClick, false);
                document.addEventListener('mousemove', onMouseMove, false);
                document.addEventListener('click', resetInteractionTimer);
                chatInput.addEventListener('click', resetInteractionTimer);
                micButton.addEventListener('click', resetInteractionTimer);
                sendButton.addEventListener('click', resetInteractionTimer);
                danceButton.addEventListener('click', resetInteractionTimer);
            }

            // Load all GLB models
            function loadModels() {
                const loader = new THREE.GLTFLoader();
                const loadingManager = new THREE.LoadingManager();
                const totalModels = Object.keys(animationPaths).length;
                let loadedCount = 0;

                loadingManager.onProgress = function (item, loaded, total) {
                    const percentage = Math.round((loaded / total) * 100);
                    loadingText.textContent = `Loading... ${percentage}%`;
                };

                loadingManager.onLoad = function () {
                    loadingScreen.style.opacity = 0;
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        animate();
                        // Initial greeting
                        startGreeting();
                    }, 1000);
                };

                loader.load(animationPaths['avatar.glb'], function (gltf) {
                    avatar = gltf.scene;
                    avatar.traverse(node => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                        }
                    });
                    avatar.scale.set(1, 1, 1);
                    avatar.position.y = 0;
                    scene.add(avatar);
                    
                    // Get jaw bone for lip-syncing
                    avatar.traverse(node => {
                        if (node.isBone && node.name === 'Jaw') {
                            jawBone = node;
                        }
                    });

                    mixer = new THREE.AnimationMixer(avatar);
                    loadAnimation(loader, 'idle2');
                    loadAnimation(loader, 'idle');
                    loadAnimation(loader, 'walk');
                    loadAnimation(loader, 'wave');
                    loadAnimation(loader, 'talk');
                    loadAnimation(loader, 'think');
                    loadAnimation(loader, 'shake');
                    loadAnimation(loader, 'listen');
                    loadAnimation(loader, 'dance');
                });
            }

            function loadAnimation(loader, name) {
                loader.load(animationPaths[animationNames[name]], function (gltf) {
                    const animationClip = gltf.animations[0];
                    animations[name] = animationClip;
                    if (name === 'idle2') {
                         playAction(name, THREE.LoopRepeat);
                    }
                });
            }

            // Play a specific animation
            function playAction(name, loopMode = THREE.LoopOnce, clampWhenFinished = true) {
                if (!animations[name] || isDancing) return;

                const newAction = mixer.clipAction(animations[name]);
                newAction.setLoop(loopMode);
                newAction.clampWhenFinished = clampWhenFinished;
                
                if (currentAction) {
                    currentAction.fadeOut(0.5);
                    newAction.reset().fadeIn(0.5).play();
                } else {
                    newAction.play();
                }
                currentAction = newAction;

                if (loopMode === THREE.LoopOnce) {
                    mixer.addEventListener('finished', onAnimationFinished);
                }
            }

            function onAnimationFinished(e) {
                if (e.action === currentAction) {
                    playAction(animationNames.idle2, THREE.LoopRepeat);
                }
            }

            // Chatbot functions
            function addMessageToChat(text, sender) {
                const messageEl = document.createElement('div');
                messageEl.classList.add('message');
                messageEl.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
                messageEl.textContent = text;
                chatHistoryEl.prepend(messageEl);
            }

            function resetInteractionTimer() {
                lastInteractionTime = Date.now();
                if (isPatrolling) {
                    isPatrolling = false;
                    isMoving = false;
                    if (currentAction && currentAction._clip.name !== animationNames.idle2) {
                        playAction(animationNames.idle2, THREE.LoopRepeat);
                    }
                }
            }

            async function callGeminiAPI(prompt, chatHistory = []) {
                isThinking = true;
                playAction(animationNames.think, THREE.LoopRepeat);
                
                const history = chatHistory.map(entry => ({
                    role: entry.sender === 'user' ? 'user' : 'model',
                    parts: [{ text: entry.text }]
                }));
                
                const payload = {
                    contents: [...history, { role: 'user', parts: [{ text: prompt }] }],
                };

                let response;
                let text = '';
                let retryCount = 0;
                const maxRetries = 3;

                while (retryCount < maxRetries) {
                    try {
                        response = await fetch(geminiFlashUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (response.ok) {
                            const result = await response.json();
                            text = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                            break;
                        } else {
                            throw new Error(`API returned status ${response.status}`);
                        }
                    } catch (error) {
                        console.error("Gemini API call failed:", error);
                        retryCount++;
                        if (retryCount < maxRetries) {
                            await new Promise(resolve => setTimeout(resolve, Math.pow(2, retryCount) * 1000));
                        } else {
                            throw error;
                        }
                    }
                }

                isThinking = false;
                
                if (text) {
                    addMessageToChat(text, 'ai');
                    chatHistory.push({ text, sender: 'ai' });
                    // Start talking animation and TTS
                    startTalking(text);
                } else {
                    playAction(animationNames.shake, THREE.LoopOnce);
                    showModal('Failed to get a response from the AI. Please try again.');
                }
            }
            
            async function getTTSAudio(text) {
                const payload = {
                    contents: [{
                        parts: [{ text: text }]
                    }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: {
                                prebuiltVoiceConfig: { voiceName: "Kore" }
                            }
                        }
                    },
                };

                let response;
                let audioData;
                let sampleRate;
                let retryCount = 0;
                const maxRetries = 3;

                while (retryCount < maxRetries) {
                    try {
                        response = await fetch(geminiTTSUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        if (response.ok) {
                            const result = await response.json();
                            const part = result?.candidates?.[0]?.content?.parts?.[0];
                            audioData = part?.inlineData?.data;
                            const mimeType = part?.inlineData?.mimeType;
                            sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
                            break;
                        } else {
                            throw new Error(`TTS API returned status ${response.status}`);
                        }
                    } catch (error) {
                        console.error("TTS API call failed:", error);
                        retryCount++;
                        if (retryCount < maxRetries) {
                            await new Promise(resolve => setTimeout(resolve, Math.pow(2, retryCount) * 1000));
                        } else {
                            throw error;
                        }
                    }
                }
                
                return { audioData, sampleRate };
            }

            async function startTalking(text) {
                isTalking = true;
                playAction(animationNames.talk, THREE.LoopRepeat);
                
                const { audioData, sampleRate } = await getTTSAudio(text);
                
                if (audioData) {
                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData);
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    
                    const audio = new Audio(audioUrl);
                    audio.play();

                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const analyser = audioContext.createAnalyser();
                    const source = audioContext.createMediaElementSource(audio);
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                    analysr.fftSize = 256;
                    
                    const dataArray = new Uint8Array(analyser.frequencyBinCount);
                    
                    audio.addEventListener('play', () => {
                        jawOpen = true;
                    });
                    
                    audio.addEventListener('ended', () => {
                        jawOpen = false;
                        isTalking = false;
                        if (!isMoving && !isThinking) {
                            playAction(animationNames.idle2, THREE.LoopRepeat);
                        }
                        URL.revokeObjectURL(audioUrl);
                    });
                } else {
                    isTalking = false;
                    playAction(animationNames.shake, THREE.LoopOnce);
                    showModal('Failed to generate speech audio.');
                }
            }

            // Web Speech Recognition
            let recognition;
            if (window.SpeechRecognition || window.webkitSpeechRecognition) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.lang = 'en-US';
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                recognition.onstart = () => {
                    micButton.classList.add('pulse');
                    playAction(animationNames.listen, THREE.LoopRepeat);
                    startTalking("Go ahead, I'm listening.");
                };
                
                recognition.onend = () => {
                    micButton.classList.remove('pulse');
                    playAction(animationNames.idle2, THREE.LoopRepeat);
                    if (!isThinking && !isTalking && !isMoving) {
                        lastInteractionTime = Date.now();
                    }
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    if (transcript) {
                        addMessageToChat(transcript, 'user');
                        chatHistory.push({ text: transcript, sender: 'user' });
                        callGeminiAPI(transcript);
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    showModal(`Speech recognition error: ${event.error}`);
                    micButton.classList.remove('pulse');
                    playAction(animationNames.shake, THREE.LoopOnce);
                };
            } else {
                micButton.style.display = 'none';
                console.warn("Web Speech Recognition not supported in this browser.");
            }

            // Event Listeners
            sendButton.addEventListener('click', () => {
                const message = chatInput.value.trim();
                if (message) {
                    addMessageToChat(message, 'user');
                    chatHistory.push({ text: message, sender: 'user' });
                    chatInput.value = '';
                    callGeminiAPI(message);
                }
            });

            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendButton.click();
                }
            });

            micButton.addEventListener('click', () => {
                try {
                    recognition.start();
                } catch (e) {
                    showModal('Speech recognition is already active.');
                }
            });

            danceButton.addEventListener('click', () => {
                if (isDancing) return;
                isDancing = true;
                playAction(animationNames.dance, THREE.LoopOnce);
                
                const synth = new Tone.Synth().toDestination();
                const notes = ["C4", "E4", "G4", "B4"];
                let index = 0;
                
                const beatLoop = new Tone.Loop(time => {
                    synth.triggerAttackRelease(notes[index % notes.length], "8n", time);
                    index++;
                }, "4n").start(0);

                mixer.addEventListener('finished', (e) => {
                    if (e.action.getClip().name === animations.dance.name) {
                        isDancing = false;
                        beatLoop.stop();
                        playAction(animationNames.idle2, THREE.LoopRepeat);
                    }
                });
            });

            function startGreeting() {
                playAction(animationNames.wave, THREE.LoopOnce);
                
                let greetingPart1Played = false;
                const greetingPart1 = ["Hello there!", "Hi!", "Hey!", "Greetings!"];
                const greetingPart2 = ["What can I do for you?", "How can I help?", "Nice to see you!", "Feel free to ask me anything."];

                mixer.addEventListener('finished', (e) => {
                    if (e.action.getClip().name === animations.wave.name && !greetingPart1Played) {
                        greetingPart1Played = true;
                        playAction(animationNames.talk, THREE.LoopRepeat);
                        const greeting1 = greetingPart1[Math.floor(Math.random() * greetingPart1.length)];
                        const greeting2 = greetingPart2[Math.floor(Math.random() * greetingPart2.length)];
                        startTalking(greeting1 + " " + greeting2);
                    }
                });
            }

            // Ground click for movement
            function onCanvasClick(event) {
                resetInteractionTimer();
                isDancing = false;
                if (isPatrolling) {
                    isPatrolling = false;
                }

                const rect = renderer.domElement.getBoundingClientRect();
                const mouse = new THREE.Vector2();
                mouse.x = (event.clientX / rect.width) * 2 - 1;
                mouse.y = -(event.clientY / rect.height) * 2 + 1;

                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, camera);

                const intersects = raycaster.intersectObjects(scene.children);
                for (const intersect of intersects) {
                    if (intersect.object.name === 'ground') {
                        const targetPosition = intersect.point;
                        avatar.userData.targetPosition = new THREE.Vector3(targetPosition.x, avatar.position.y, targetPosition.z);
                        
                        const direction = new THREE.Vector3().subVectors(avatar.userData.targetPosition, avatar.position).normalize();
                        const angle = Math.atan2(direction.x, direction.z);
                        
                        const initialQuaternion = avatar.quaternion.clone();
                        targetQuaternion.setFromAxisAngle(new THREE.Vector3(0, 1, 0), angle);
                        
                        isTurning = true;
                        turnStartTime = Date.now();
                        avatar.quaternion.copy(initialQuaternion);
                        
                        const turnDuration = 500;
                        
                        const turnInterval = setInterval(() => {
                            const elapsedTime = Date.now() - turnStartTime;
                            const turnProgress = Math.min(elapsedTime / turnDuration, 1);
                            avatar.quaternion.slerp(targetQuaternion, turnProgress);
                            if (turnProgress >= 1) {
                                isTurning = false;
                                isMoving = true;
                                clearInterval(turnInterval);
                                playAction(animationNames.walk, THREE.LoopRepeat);
                            }
                        }, 16);
                        
                        break;
                    }
                }
            }

            // Mouse-look functionality
            function onMouseMove(event) {
                if (!avatar || !avatar.children.length) return;

                const headBone = avatar.getObjectByName('Head');
                const eyeL = avatar.getObjectByName('Eye_L');
                const eyeR = avatar.getObjectByName('Eye_R');

                if (headBone) {
                    const mouse = new THREE.Vector2();
                    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

                    const target = new THREE.Vector3(mouse.x * 2, mouse.y * 2, -1).normalize();
                    const euler = new THREE.Euler(0, 0, 0, 'YXZ');
                    euler.setFromQuaternion(camera.quaternion);

                    const q = new THREE.Quaternion().setFromEuler(euler);
                    q.x = 0; q.z = 0;
                    q.normalize();

                    const cameraDir = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
                    const headDir = new THREE.Vector3(0, 0, 1).applyQuaternion(headBone.parent.getWorldQuaternion(new THREE.Quaternion()));

                    const angle = Math.acos(cameraDir.dot(headDir));
                    const axis = new THREE.Vector3().crossVectors(cameraDir, headDir).normalize();
                    const correctedQuaternion = new THREE.Quaternion().setFromAxisAngle(axis, angle);

                    const targetHeadQuaternion = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0, 0, 1), target);
                    headBone.quaternion.slerp(targetHeadQuaternion.multiply(correctedQuaternion), 0.1);
                }
            }

            // The main animation loop
            function animate() {
                requestAnimationFrame(animate);

                const delta = clock.getDelta();
                const time = clock.getElapsedTime();

                // Idle & Patrol logic
                if (Date.now() - lastInteractionTime > 10000 && !isThinking && !isTalking && !isMoving && !isPatrolling) {
                    playAction(animationNames.idle, THREE.LoopRepeat);
                    if (Date.now() - lastInteractionTime > 30000) {
                        isPatrolling = true;
                        patrol();
                    }
                }
                
                // Patrol loop
                if (isPatrolling && !isMoving) {
                    if (Date.now() - avatar.userData.lastPatrolMove > 10000) {
                         patrol();
                    }
                }
                
                function patrol() {
                    const newX = Math.random() * 8 - 4;
                    const newZ = Math.random() * 8 - 4;
                    avatar.userData.targetPosition = new THREE.Vector3(newX, avatar.position.y, newZ);

                    const direction = new THREE.Vector3().subVectors(avatar.userData.targetPosition, avatar.position).normalize();
                    const angle = Math.atan2(direction.x, direction.z);
                    targetQuaternion.setFromAxisAngle(new THREE.Vector3(0, 1, 0), angle);

                    isTurning = true;
                    turnStartTime = Date.now();
                    isMoving = true;
                    playAction(animationNames.walk, THREE.LoopRepeat);
                    avatar.userData.lastPatrolMove = Date.now();
                }

                // Jaw bone animation for lip-sync
                if (jawBone && jawOpen) {
                    const jawRotation = Math.sin(time * 10) * 0.05 + 0.02; // Simple sin wave for talking effect
                    jawBone.rotation.x = -jawRotation;
                } else if (jawBone) {
                    jawBone.rotation.x = 0;
                }
                
                // Movement
                if (isMoving) {
                    const distance = avatar.position.distanceTo(avatar.userData.targetPosition);

                    if (distance > 0.1) {
                        const direction = new THREE.Vector3().subVectors(avatar.userData.targetPosition, avatar.position).normalize();
                        avatar.position.addScaledVector(direction, 0.01);
                    } else {
                        avatar.position.copy(avatar.userData.targetPosition);
                        isMoving = false;
                        if (!isTalking && !isThinking && !isDancing) {
                             playAction(animationNames.idle2, THREE.LoopRepeat);
                        }
                        lastInteractionTime = Date.now();
                    }
                }

                if (mixer) mixer.update(delta);
                renderer.render(scene, camera);
            }
            
            init();
            loadModels();
        }
    </script>
