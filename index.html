<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-AVATAR</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #111827;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            touch-action: none;
        }
        .chat-ui-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            top: 20px;
            padding: 1rem;
            width: 100%;
            max-width: 400px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            background-color: rgba(31, 41, 55, 0.8);
            border-radius: 1rem;
            backdrop-filter: blur(5px);
        }
        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            border-radius: 0.75rem;
            background-color: #1f2937;
            margin-bottom: 1rem;
            height: 50%;
        }
        .chat-message {
            margin-bottom: 1rem;
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            line-height: 1.5;
        }
        .user-message {
            background-color: #3b82f6;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #4b5563;
            color: white;
            align-self: flex-start;
            margin-right: auto;
        }
        .listening-button {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 255, 255, 0.7);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }
        /* Custom modal for alerts */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #1f2937;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white">

    <div id="canvas-container" class="fixed inset-0 z-0"></div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-gray-900 transition-opacity duration-500">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
        <p class="mt-4 text-gray-300">Loading 3D model...</p>
    </div>

    <!-- Chat UI -->
    <div id="chat-ui" class="chat-ui-container hidden">
        <div id="chat-history" class="mb-4"></div>
        <div class="flex flex-col w-full space-y-2">
            <div class="flex space-x-2 w-full">
                <button id="mic-button" class="flex-grow bg-gray-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-gray-700 transition-colors duration-200 shadow-md flex items-center justify-center">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="dance-button" class="flex-grow bg-purple-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-purple-700 transition-colors duration-200 shadow-md flex items-center justify-center">
                    <i class="fas fa-music"></i>
                </button>
            </div>
            <div class="flex space-x-2 w-full">
                <input type="text" id="chat-input" placeholder="Type your message..." class="flex-grow p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-button" class="flex-grow bg-blue-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-blue-700 transition-colors duration-200 shadow-md">
                    Send
                </button>
            </div>
        </div>
    </div>
    
    <!-- Modal for alerts -->
    <div id="message-modal" class="modal hidden">
        <p id="modal-text"></p>
        <button onclick="document.getElementById('message-modal').classList.add('hidden')" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-lg">OK</button>
    </div>


    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, avatar, mixer;
        const clock = new THREE.Clock();
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();
        const groundPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);

        let leftEye, rightEye, headBone, jawBone;
        const mouse = new THREE.Vector2();
        const lookAtTarget = new THREE.Vector3();

        const leftEyeBoneName = 'Eye_Left';
        const rightEyeBoneName = 'Eye_Right';
        const headBoneName = 'HeadTop_End_end';
        const jawBoneName = 'Jaw';

        // Constants for animation names from the GLB file
        const animationNames = {
            idle: 'idle',
            idle2: 'idle2',
            wave: 'wave',
            talk: 'talk',
            listening: 'listen',
            thinking: 'think',
            point: 'point',
            nod: 'nod',
            shake: 'shake',
            walk: 'walk',
            happy: 'happy',
            dance: 'dance',
        };

        const greetings = [
            { initial: "Hello there!", followUp: "What can I do for you?" },
            { initial: "Hi!", followUp: "How can I help?" },
            { initial: "Hey!", followUp: "Nice to see you!" },
            { initial: "Greetings!", followUp: "Feel free to ask me anything." }
        ];

        let currentAction;
        const actions = {};

        // State variables for avatar behavior
        let isGreeting = false;
        let isMoving = false;
        let isTurning = false;
        let isPatrolling = false;
        let targetQuaternion = new THREE.Quaternion();
        const turnDuration = 500;
        let turnStartTime = 0;
        
        let lastInteractionTime = Date.now();
        const IDLE_TIMEOUT_PASSIVE = 10 * 1000; // 10 seconds to go from idle2 to idle
        const IDLE_TIMEOUT_PATROL = 30 * 1000;  // 30 seconds to start patrolling
        const PATROL_WAIT_TIME = 10 * 1000;     // 10 seconds to wait at a patrol point
        let lastMouseMovementTime = Date.now();
        const MOUSE_IDLE_TIMEOUT = 5000; // 5 seconds for mouse look to stop
        
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const micButton = document.getElementById('mic-button');
        const danceButton = document.getElementById('dance-button');
        const loadingScreen = document.getElementById('loading-screen');
        const chatUiContainer = document.getElementById('chat-ui');
        const chatHistory = document.getElementById('chat-history');
        const messageModal = document.getElementById('message-modal');
        const modalText = document.getElementById('modal-text');

        let canvasContainer;

        const synth = window.speechSynthesis;
        let speechRecognition;
        let isListening = false;
        
        let danceLoop;

        // Initialize the Three.js scene and event listeners
        window.onload = function () {
            init();
            animate();
        };

        async function init() {
            canvasContainer = document.getElementById('canvas-container');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111827);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.8, 3);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            canvasContainer.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 2, 3).normalize();
            scene.add(directionalLight);

            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(100, 100),
                new THREE.MeshStandardMaterial({ color: 0x222222 })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.01;
            scene.add(ground);

            const loader = new GLTFLoader();
            // Use relative path for the GLB file
            loader.load('chatbot_avatar.glb', (gltf) => {
                avatar = gltf.scene;
                scene.add(avatar);
                console.log("Avatar loaded and added to scene.");

                avatar.position.z = 0;
                avatar.position.y = 0;

                findBones(avatar);

                mixer = new THREE.AnimationMixer(avatar);
                console.log('Found animations in GLB:', gltf.animations.map(clip => clip.name));
                gltf.animations.forEach(clip => {
                    const action = mixer.clipAction(clip);
                    actions[clip.name] = action;
                });
                
                mixer.addEventListener('finished', (event) => {
                    // Stop music when dance animation finishes, then return to idle
                    if (event.action._clip.name === animationNames.dance) {
                        stopDanceMusic();
                        playAction(animationNames.idle2, THREE.LoopRepeat);
                    }
                    // For one-shot animations, return to idle
                    if (event.action._clip.name === animationNames.shake ||
                        event.action._clip.name === animationNames.nod ||
                        event.action._clip.name === animationNames.happy ||
                        event.action._clip.name === animationNames.point) {
                         if (!synth.speaking) {
                            playAction(animationNames.idle2, THREE.LoopRepeat);
                        }
                    }
                });
                
                // Initial state after loading
                playAction(animationNames.idle2, THREE.LoopRepeat);
                
                // Start the greeting sequence immediately after the model loads
                startGreetingSequence();
                
                // Fade out loading screen and show chat UI
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.classList.add('hidden');
                        chatUiContainer.classList.remove('hidden');
                    }, 500);
                }, 500);

            },
            (xhr) => {
                const percent = Math.round((xhr.loaded / xhr.total) * 100);
                document.querySelector('#loading-screen p').innerText = `Loading: ${percent}%`;
            },
            (error) => {
                console.error('An error occurred while loading the GLTF model:', error);
                document.querySelector('#loading-screen p').innerText = 'Failed to load model. Please check the file path.';
            });

            // Add event listeners
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousemove', onMouseMove);
            
            // Re-verify the event listeners to ensure they call the interaction handler
            sendButton.addEventListener('click', onSendMessage);
            chatInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    onSendMessage();
                }
            });
            micButton.addEventListener('click', () => { reactToInteraction(); toggleSpeechRecognition(); });
            danceButton.addEventListener('click', () => { reactToInteraction(); onDanceButtonClick(); });
            renderer.domElement.addEventListener('mousedown', onCanvasClick, false);
            chatUiContainer.addEventListener('mousedown', () => {
                reactToInteraction();
                startGreetingSequence();
            }); // Trigger greeting on chat UI click
            
            initSpeechRecognition();
        }
        
        function showModal(message) {
            modalText.innerText = message;
            messageModal.classList.remove('hidden');
        }

        // Handles the initial greeting sequence when the user first interacts
        function startGreetingSequence() {
            if (isGreeting) return;
            isGreeting = true;
            
            reactToInteraction();

            const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];

            playAction(animationNames.wave, THREE.LoopOnce, 2); 
            
            speakText(randomGreeting.initial, () => {
                // After the first part, switch to talking animation for the second part
                playAction(animationNames.talk, THREE.LoopRepeat);
                speakText(randomGreeting.followUp, () => {
                    // After the full greeting, go back to idle
                    playAction(animationNames.idle2, THREE.LoopRepeat);
                    isGreeting = false;
                    resetIdleSequence();
                });
            });
        }

        // Sets up the Web Speech Recognition API
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                speechRecognition = new SpeechRecognition();
                speechRecognition.continuous = false;
                speechRecognition.interimResults = false;
                speechRecognition.lang = 'en-US';

                speechRecognition.onstart = () => {
                    isListening = true;
                    micButton.classList.add('listening-button');
                };

                speechRecognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    if (transcript && transcript.trim() !== '') {
                        chatInput.value = transcript;
                        onSendMessage();
                    }
                    speechRecognition.stop();
                };

                speechRecognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    isListening = false;
                    micButton.classList.remove('listening-button');
                    showModal('Speech recognition failed. Please try again.');
                };

                speechRecognition.onend = () => {
                    micButton.classList.remove('listening-button');
                    isListening = false;
                    playAction(animationNames.idle2, THREE.LoopRepeat);
                    resetIdleSequence();
                };
            } else {
                console.warn('Speech Recognition API is not supported in this browser. The microphone button will be hidden.');
                micButton.style.display = 'none';
            }
        }
        
        // Toggles the speech recognition on/off
        function toggleSpeechRecognition() {
            if (speechRecognition) {
                if (isListening) {
                    speechRecognition.stop();
                } else {
                    // Play talk animation and speak message before listening animation
                    playAction(animationNames.talk, THREE.LoopRepeat);
                    speakText("Go ahead, I'm listening.", () => {
                         playAction(animationNames.listening, THREE.LoopRepeat);
                         if (speechRecognition) {
                             speechRecognition.start();
                         }
                    });
                }
            }
        }
        
        // Starts the Tone.js loop for dance music
        async function playDanceMusic() {
            try {
                await Tone.start();
                console.log("Audio context started. Playing dance music.");

                const drum = new Tone.MembraneSynth().toDestination();
                const bass = new Tone.Synth({
                    oscillator: { type: "square" },
                    envelope: {
                        attack: 0.001,
                        decay: 0.2,
                        sustain: 0.1,
                        release: 0.2
                    }
                }).toDestination();
                
                danceLoop = new Tone.Sequence((time, note) => {
                    if (note === 'C1') {
                        drum.triggerAttackRelease(note, "8n", time);
                    } else if (note) {
                        bass.triggerAttackRelease(note, "8n", time);
                    }
                }, ['C1', null, 'C1', null, null, 'C1', null, null, 'C1', null, 'C1', null, null, 'C1', null, 'C1']).start(0);

                Tone.Transport.start();
            } catch (e) {
                console.error("Tone.js failed to start audio context.", e);
            }
        }

        // Stops the dance music
        function stopDanceMusic() {
            if (danceLoop) {
                danceLoop.stop();
                danceLoop.dispose();
                danceLoop = null;
            }
            if (Tone.Transport.state === 'started') {
                Tone.Transport.stop();
            }
            console.log("Dance music stopped.");
        }

        // Handler for the dance button click
        function onDanceButtonClick() {
            if (!avatar || isGreeting) return;
            playAction(animationNames.dance, THREE.LoopOnce);
            playDanceMusic();
        }

        // Any user interaction calls this to reset idle timers and state
        function reactToInteraction() {
            if (!avatar) return;
            resetIdleSequence();
            isMoving = false;
            isTurning = false;
            isPatrolling = false;
            // Ensure avatar faces the camera immediately
            faceCamera();
        }
        
        // Handles interaction when the user clicks on the avatar
        function handleAvatarInteraction() {
            startGreetingSequence();
        }

        // Handles mouse/touch clicks on the canvas
        function onCanvasClick(event) {
            if (isGreeting) return;
            const rect = renderer.domElement.getBoundingClientRect();
            pointer.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            pointer.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(pointer, camera);

            const intersectsAvatar = raycaster.intersectObject(avatar, true);
            if (intersectsAvatar.length > 0) {
                handleAvatarInteraction();
                return;
            }

            const intersects = new THREE.Vector3();
            if (raycaster.ray.intersectPlane(groundPlane, intersects)) {
                reactToInteraction();
                isPatrolling = false;
                setNewTarget(intersects);
            }
        }

        // Sets a new target for the avatar to walk to
        function setNewTarget(newPosition) {
            if (!avatar || isGreeting) return;

            if (avatar.position.distanceTo(newPosition) < 0.05) {
                isMoving = false;
                playAction(animationNames.idle2, THREE.LoopRepeat);
                return;
            }

            avatar.userData.targetPosition = newPosition;

            const direction = new THREE.Vector3().subVectors(newPosition, avatar.position).normalize();
            targetQuaternion.setFromUnitVectors(new THREE.Vector3(0, 0, 1), direction);

            isTurning = true;
            turnStartTime = Date.now();

            isMoving = true;
            playAction(animationNames.walk, THREE.LoopRepeat);
        }

        // Rotates the avatar to face the camera
        function faceCamera() {
            if (!avatar) return;
            const cameraPosition = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
            avatar.lookAt(cameraPosition.x, avatar.position.y, cameraPosition.z);
        }

        // Plays a specific animation and handles fading
        function playAction(name, loop = THREE.LoopOnce, timeScale = 1) {
            if (isGreeting && name !== animationNames.wave && name !== animationNames.talk) {
                return;
            }

            if (avatar && actions[name]) {
                const newAction = actions[name];
                
                if (currentAction && currentAction.getClip().name === animationNames.dance) {
                    stopDanceMusic();
                }

                if (currentAction && currentAction !== newAction) {
                    currentAction.fadeOut(0.5); 
                }

                newAction.reset()
                         .setEffectiveTimeScale(timeScale)
                         .setEffectiveWeight(1)
                         .setLoop(loop)
                         .fadeIn(0.5)
                         .play();
                currentAction = newAction;

            } else if (avatar) {
                console.warn(`Animation clip '${name}' not found.`);
            }
        }
        
        // Handles sending a message from the chat input
        function onSendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                reactToInteraction();
                chatInput.value = '';

                appendMessage(message, 'user');

                isMoving = false;
                isPatrolling = false;
                faceCamera();
                playAction(animationNames.thinking, THREE.LoopRepeat);

                generateResponseFromAPI(message);
            }
        }

        // Appends a message to the chat history UI
        function appendMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.innerText = message;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Generates a response using the Gemini API
        async function generateResponseFromAPI(userPrompt) {
            // Check for 'dance' trigger in chat message
            if (userPrompt.toLowerCase().trim() === 'dance') {
                playAction(animationNames.dance, THREE.LoopOnce);
                playDanceMusic();
                return;
            }

            const apiKey = "AIzaSyCWaPLRukI_Rhb8vB29vVjEk5GEuopXnA4";
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const chatHistoryContent = [];
            const messages = chatHistory.querySelectorAll('.chat-message');
            
            messages.forEach(msg => {
                const role = msg.classList.contains('user-message') ? 'user' : 'model';
                chatHistoryContent.push({ role: role, parts: [{ text: msg.innerText }] });
            });

            // Add the current user prompt to the history for the API call
            chatHistoryContent.push({ role: "user", parts: [{ text: userPrompt }] });

            const payload = { contents: chatHistoryContent };

            let retries = 0;
            const maxRetries = 5;
            let delay = 1000;

            while (retries < maxRetries) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        // Handle API errors with exponential backoff
                        if (response.status === 429) {
                            await new Promise(res => setTimeout(res, delay));
                            delay *= 2;
                            retries++;
                            continue;
                        }
                        console.error(`API call failed with status: ${response.status}`);
                        playAction(animationNames.shake);
                        appendMessage('API Error: An unexpected error occurred.', 'bot');
                        return;
                    }

                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const responseText = result.candidates[0].content.parts[0].text;

                        appendMessage(responseText, 'bot');

                        // Trigger animations based on keywords in the response
                        const lowerCaseText = responseText.toLowerCase();
                        if (lowerCaseText.includes('dance')) {
                            playAction(animationNames.dance, THREE.LoopOnce);
                            playDanceMusic();
                        } else if (lowerCaseText.includes('happy') || lowerCaseText.includes('awesome')) {
                            playAction(animationNames.happy);
                        } else if (lowerCaseText.includes('yes') || lowerCaseText.includes('correct')) {
                            playAction(animationNames.nod);
                        } else if (lowerCaseText.includes('no') || lowerCaseText.includes('incorrect')) {
                            playAction(animationNames.shake);
                        } else if (lowerCaseText.includes('important') || lowerCaseText.includes('note')) {
                            playAction(animationNames.point);
                        }
                        
                        // Speak the response text
                        playAction(animationNames.talk, THREE.LoopRepeat);
                        speakText(responseText);
                    } else {
                        console.error("Unexpected API response structure.");
                        playAction(animationNames.shake);
                        appendMessage('API Error: The response was empty or malformed.', 'bot');
                    }
                    return;
                } catch (error) {
                    console.error('An error occurred during API call:', error);
                    playAction(animationNames.shake);
                    appendMessage('API Error: An error occurred during the API call.', 'bot');
                    return;
                }
            }
            if (retries === maxRetries) {
                console.error("Max retries reached. API call failed.");
                playAction(animationNames.shake);
                appendMessage('API Error: Could not connect to the server after multiple retries.', 'bot');
            }
        }
        
        // Text-to-speech function
        function speakText(text, onEndCallback = null) {
            if ('speechSynthesis' in window) {
                if (synth.speaking) {
                    synth.cancel();
                }

                const utterance = new SpeechSynthesisUtterance(text);
                
                // You can configure voice, pitch, and rate here
                // Note: Not all browsers support all voices or configurations
                utterance.pitch = 1;
                utterance.rate = 1;
                utterance.volume = 1;
                const voices = synth.getVoices();
                const maleVoice = voices.find(v => v.name.includes("Male") && v.lang.includes("en"));
                if (maleVoice) {
                    utterance.voice = maleVoice;
                }

                utterance.onend = () => {
                    if (onEndCallback) {
                        onEndCallback();
                    } else {
                        // After speaking, return to idle if no other action is pending
                        playAction(animationNames.idle2, THREE.LoopRepeat);
                    }
                    resetIdleSequence();
                };
                
                utterance.onerror = (e) => {
                    console.error("SpeechSynthesisUtterance.onerror", e);
                     if (onEndCallback) onEndCallback();
                };

                synth.speak(utterance);
            } else {
                 console.warn("Speech Synthesis is not supported in this browser. Skipping speech.");
                 if (onEndCallback) onEndCallback();
            }
        }

        // Finds the specific bones needed for animation
        function findBones(model) {
            model.traverse((object) => {
                if (object.isBone) {
                    if (object.name === leftEyeBoneName) leftEye = object;
                    if (object.name === rightEyeBoneName) rightEye = object;
                    if (object.name === headBoneName) headBone = object;
                    if (object.name === jawBoneName) jawBone = object;
                }
            });
        }

        // Updates the mouse position for the mouse-look feature
        function onMouseMove(event) {
            if (isGreeting) return;
            lastMouseMovementTime = Date.now();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        // Handles window resizing to keep the canvas responsive
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Resets the idle timer
        function resetIdleSequence() {
            lastInteractionTime = Date.now();
            isMoving = false;
        }

        // Main animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (!avatar || !mixer) {
                if (mixer) mixer.update(clock.getDelta());
                renderer.render(scene, camera);
                return;
            }
            
            const delta = clock.getDelta();
            const timeSinceLastInteraction = Date.now() - lastInteractionTime;

            // --- Idle & Patrol Logic ---
            if (!isGreeting && !isMoving && !isListening) {
                // After 10s of inactivity, switch to passive idle
                if (timeSinceLastInteraction > IDLE_TIMEOUT_PASSIVE && currentAction && currentAction.getClip().name === animationNames.idle2) {
                     playAction(animationNames.idle, THREE.LoopRepeat);
                }
                // After 30s of inactivity, start patrolling
                if (timeSinceLastInteraction > IDLE_TIMEOUT_PATROL && !isPatrolling) {
                    isPatrolling = true;
                    handlePatrol();
                }
            }
            
            // --- Mouse-Look Logic ---
            if (lastMouseMovementTime > Date.now() - MOUSE_IDLE_TIMEOUT && leftEye && rightEye && headBone && !isMoving && !isListening) {
                lookAtTarget.set(mouse.x, mouse.y, 1).unproject(camera);
                const avatarWorldPos = new THREE.Vector3();
                avatar.getWorldPosition(avatarWorldPos);

                // Look at the target from the perspective of the head and eyes
                lookAtTarget.y = avatarWorldPos.y + 1.6; // Adjust vertical target slightly above the avatar
                
                const headPos = new THREE.Vector3();
                headBone.getWorldPosition(headPos);

                const headLookAt = new THREE.Vector3().subVectors(lookAtTarget, headPos).normalize();
                
                const headQuaternion = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0, 0, 1), headLookAt);
                headBone.quaternion.slerp(headQuaternion, 0.05); // Slerp to smoothly turn the head

                const leftEyePos = new THREE.Vector3();
                leftEye.getWorldPosition(leftEyePos);
                const leftEyeLookAt = new THREE.Vector3().subVectors(lookAtTarget, leftEyePos).normalize();
                const leftEyeQuaternion = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0, 0, 1), leftEyeLookAt);
                leftEye.quaternion.slerp(leftEyeQuaternion, 0.1);

                const rightEyePos = new THREE.Vector3();
                rightEye.getWorldPosition(rightEyePos);
                const rightEyeLookAt = new THREE.Vector3().subVectors(lookAtTarget, rightEyePos).normalize();
                const rightEyeQuaternion = new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0, 0, 1), rightEyeLookAt);
                rightEye.quaternion.slerp(rightEyeQuaternion, 0.1);

            } else if (leftEye && rightEye && headBone) {
                // Return eyes and head to neutral position when mouse is idle
                const neutralQuaternion = new THREE.Quaternion();
                headBone.quaternion.slerp(neutralQuaternion, 0.05);
                leftEye.quaternion.slerp(neutralQuaternion, 0.1);
                rightEye.quaternion.slerp(neutralQuaternion, 0.1);
            }

            // --- Lip-Syncing Logic ---
            if (synth.speaking && jawBone) {
                const time = Date.now() * 0.005;
                const jawRotation = Math.sin(time) * 0.05 + 0.02;
                jawBone.rotation.x = -jawRotation;
            } else if (jawBone) {
                jawBone.rotation.x = 0;
            }
            
            // --- Movement Logic ---
            if (isMoving) {
                const distance = avatar.position.distanceTo(avatar.userData.targetPosition);

                if (distance > 0.05) {
                    if (isTurning) {
                        const elapsedTime = Date.now() - turnStartTime;
                        const turnProgress = Math.min(elapsedTime / turnDuration, 1);
                        avatar.quaternion.slerp(targetQuaternion, turnProgress);
                        if (turnProgress >= 1) {
                            isTurning = false;
                        }
                    } else {
                        const direction = new THREE.Vector3().subVectors(avatar.userData.targetPosition, avatar.position).normalize();
                        avatar.position.addScaledVector(direction, 0.008);
                    }
                } else {
                    avatar.position.copy(avatar.userData.targetPosition);
                    isMoving = false;
                    playAction(animationNames.idle2, THREE.LoopRepeat);
                    lastInteractionTime = Date.now();
                }
            }
            
            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }
        
        // Patrolling logic
        let patrolTimeout;
        function handlePatrol() {
            if (isMoving || isGreeting) {
                clearTimeout(patrolTimeout);
                return;
            }
            // Generate a random position on the ground plane
            const newTarget = new THREE.Vector3(
                (Math.random() - 0.5) * 5, // -2.5 to 2.5
                0,
                (Math.random() - 0.5) * 5  // -2.5 to 2.5
            );
            
            setNewTarget(newTarget);
            
            // Wait at the new position before moving again
            patrolTimeout = setTimeout(() => {
                handlePatrol();
            }, PATROL_WAIT_TIME);
        }
    </script>
