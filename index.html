<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-AVATAR</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: #111827;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            touch-action: none;
        }
        /* Mobile-first styles: Chat UI at the bottom, full width */
        .chat-ui-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            top: auto;
            height: 50vh; /* Takes up half the screen height on mobile */
            padding: 1rem;
            width: 100%;
            max-width: none; /* No max width on mobile */
            z-index: 10;
            display: flex;
            flex-direction: column;
            background-color: rgba(31, 41, 55, 0.9); /* Slightly more opaque for better readability */
            border-radius: 1rem 1rem 0 0; /* Rounded corners at the top only */
            backdrop-filter: blur(5px);
            transition: all 0.3s ease-in-out; /* Add transition for minimize/maximize animation */
        }
        /* Desktop/Tablet styles: Revert to right-side sidebar */
        @media (min-width: 768px) {
            .chat-ui-container {
                position: absolute;
                top: 20px;
                right: 20px;
                bottom: 20px;
                left: auto;
                height: auto; /* Revert to auto height */
                max-width: 400px; /* Max width for larger screens */
                border-radius: 1rem; /* Full rounded corners */
                background-color: rgba(31, 41, 55, 0.8); /* Revert opacity */
            }
        }
        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            border-radius: 0.75rem;
            background-color: #1f2937;
            margin-bottom: 1rem;
            transition: height 0.3s ease-in-out; /* For the slide effect */
        }
        .chat-message {
            margin-bottom: 1rem;
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            line-height: 1.5;
        }
        .user-message {
            background-color: #3b82f6;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #4b5563;
            color: white;
            align-self: flex-start;
            margin-right: auto;
        }
        .listening-button {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 255, 255, 0.7);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }

        /* Minimize state for the chat history */
        .minimized-chat-history {
            height: 0;
            padding-top: 0;
            padding-bottom: 0;
            opacity: 0;
        }

        /* Minimize state for the chat container on mobile */
        @media (max-width: 767px) {
            .chat-ui-container.minimized {
                height: auto; /* Allow height to shrink to content */
                padding: 0.5rem 1rem;
                border-radius: 1rem 1rem 0 0;
            }
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white">

    <div id="canvas-container" class="fixed inset-0 z-0"></div>

    <div id="loading-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-gray-900 transition-opacity duration-500">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
        <p class="mt-4 text-gray-300">Loading 3D model...</p>
    </div>

    <div id="chat-ui" class="chat-ui-container hidden">
        <!-- New header for the chat UI -->
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">AI Companion</h2>
            <button id="minimize-button" class="text-gray-400 hover:text-white transition-colors">
                <i class="fas fa-chevron-down"></i>
            </button>
        </div>
        <div id="chat-history" class="mb-4"></div>
        <div class="flex flex-col w-full space-y-2">
            <div class="flex space-x-2 w-full">
                <button id="mic-button" class="flex-grow bg-gray-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-gray-700 transition-colors duration-200 shadow-md flex items-center justify-center">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="dance-button" class="flex-grow bg-purple-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-purple-700 transition-colors duration-200 shadow-md flex items-center justify-center">
                    <i class="fas fa-music"></i>
                </button>
            </div>
            <div class="flex space-x-2 w-full">
                <input type="text" id="chat-input" placeholder="Type your message..." class="flex-grow p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-button" class="flex-grow bg-blue-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-blue-700 transition-colors duration-200 shadow-md">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, avatar, mixer;
        const clock = new THREE.Clock();
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();
        const groundPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);

        let leftEye, rightEye, headBone, jawBone;
        const mouse = new THREE.Vector2();
        const lookAtTarget = new THREE.Vector3();

        const leftEyeBoneName = 'Eye_Left';
        const rightEyeBoneName = 'Eye_Right';
        const headBoneName = 'HeadTop_End_end';
        const jawBoneName = 'Jaw';
        const rotationLimit = 0.5;

        // Categorized list of animation names
        const animationNames = {
            idle: 'neutralidle',
            // Active idle animations to cycle through when waiting
            active_idle: ['happyidle', 'standingwbriefcaseidle', 'warrioridle', 'weightshift', 'lookawaygesture'],
            // Gestures for talking
            talk: ['whatevergesture', 'lengthyheadnod'],
            // Gestures for listening
            listening: 'listen',
            // Gestures for thinking
            thinking: 'thoughtfulheadshake',
            // Gestures for positive sentiment
            positive_reaction: ['happyhandgesture', 'acknowledging', 'headnodyes', 'hardheadnod', 'relievedsigh', 'beingcocky'],
            // Gestures for negative sentiment
            negative_reaction: ['shakingheadno', 'annoyedheadshake', 'dismissinggesture', 'no', 'sarcasticheadnod', 'angrygesture'],
            point: 'point',
            wave: 'wave',
            walk: 'walk',
            dance: 'dance',
        };

        const greetings = [
            { initial: "Hello there!", followUp: "What can I do for you?" },
            { initial: "Hi!", followUp: "How can I help?" },
            { initial: "Hey!", followUp: "Nice to see you!" },
            { initial: "Greetings!", followUp: "Feel free to ask me anything." }
        ];

        let currentAction;
        const actions = {};
        
        let danceAction;
        let isPlayingDance = false;

        let patrolDirection = 1;
        const patrolSpeed = 0.004;
        const patrolLimit = 1;
        let isMoving = false;
        let isTurning = false;
        let isPatrolling = false;
        let targetQuaternion = new THREE.Quaternion();
        const turnDuration = 500;
        let turnStartTime = 0;

        let lastInteractionTime = Date.now();
        const ACTIVE_IDLE_TIMEOUT = 10 * 1000;
        const PATROL_START_TIMEOUT = 30 * 1000;
        const PATROL_WAIT_TIMEOUT = 10 * 1000;
        let lastPatrolWaitTime = 0;

        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const micButton = document.getElementById('mic-button');
        const danceButton = document.getElementById('dance-button');
        const minimizeButton = document.getElementById('minimize-button');
        const loadingScreen = document.getElementById('loading-screen');
        const chatUiContainer = document.getElementById('chat-ui');
        const chatHistory = document.getElementById('chat-history');

        let canvasContainer;

        const synth = window.speechSynthesis;
        let speechRecognition;
        let isListening = false;
        let isGreeting = false;
        let isVoiceListReady = false;

        let danceLoop;
        let chatMinimized = false;

        // Helper function to get a random animation name from an array
        function getRandomAnimation(animationArray) {
            if (Array.isArray(animationArray)) {
                return animationArray[Math.floor(Math.random() * animationArray.length)];
            }
            return animationArray;
        }

        async function playDanceMusic() {
            try {
                await Tone.start();
                console.log("Audio context started. Playing dance music.");

                const drum = new Tone.MembraneSynth().toDestination();
                const bass = new Tone.Synth({
                    oscillator: { type: "square" },
                    envelope: {
                        attack: 0.001,
                        decay: 0.2,
                        sustain: 0.1,
                        release: 0.2
                    }
                }).toDestination();
                
                danceLoop = new Tone.Sequence((time, note) => {
                    if (note === 'C1') {
                        drum.triggerAttackRelease(note, "8n", time);
                    } else if (note) {
                        bass.triggerAttackRelease(note, "8n", time);
                    }
                }, ['C1', null, 'C1', null, null, 'C1', null, null, 'C1', null, 'C1', null, null, 'C1', null, 'C1']).start(0);

                Tone.Transport.start();
            } catch (e) {
                console.error("Failed to start audio context:", e);
            }
        }

        function stopDanceMusic() {
            if (danceLoop) {
                danceLoop.stop();
                danceLoop.dispose();
                danceLoop = null;
            }
            if (Tone.Transport.state === 'started') {
                Tone.Transport.stop();
            }
            console.log("Dance music stopped.");
        }

        init();
        animate();

        function init() {
            canvasContainer = document.getElementById('canvas-container');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111827);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.8, 3);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            canvasContainer.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 2, 3).normalize();
            scene.add(directionalLight);

            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(100, 100),
                new THREE.MeshStandardMaterial({ color: 0x222222 })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.01;
            scene.add(ground);

            const loader = new GLTFLoader();
            loader.load('./chatbot_avatar.glb', (gltf) => {
                avatar = gltf.scene;
                scene.add(avatar);
                console.log("Avatar loaded and added to scene.");

                avatar.position.z = 0;
                avatar.position.y = 0;

                findBones(avatar);

                mixer = new THREE.AnimationMixer(avatar);
                console.log('Found animations in GLB:', gltf.animations.map(clip => clip.name));
                gltf.animations.forEach(clip => {
                    const action = mixer.clipAction(clip);
                    actions[clip.name] = action;
                });
                
                danceAction = actions[animationNames.dance];
                if (danceAction) {
                    danceAction.setLoop(THREE.LoopOnce); 
                    mixer.addEventListener('finished', (e) => {
                        console.log(`Animation finished event fired for: ${e.action.getClip().name}`);
                        if (e.action === danceAction) {
                            console.log("Dance animation finished. Stopping music and returning to idle.");
                            stopDanceMusic();
                            isPlayingDance = false;
                            playAction(getRandomAnimation(animationNames.active_idle), THREE.LoopRepeat);
                        }
                    });
                } else {
                    console.warn("Dance animation not found in GLB file.");
                }

                startGreetingSequence();
                
                faceCamera();

                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.classList.add('hidden');
                        chatUiContainer.classList.remove('hidden');
                    }, 500);
                }, 500);

            },
            (xhr) => {
                const percent = Math.round((xhr.loaded / xhr.total) * 100);
                document.querySelector('#loading-screen p').innerText = `Loading: ${percent}%`;
            },
            (error) => {
                console.error('An error occurred while loading the GLTF model:', error);
                document.querySelector('#loading-screen p').innerText = 'Failed to load model. Please check the file path.';
            });

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousemove', onMouseMove);
            
            chatInput.addEventListener('focus', onChatInputFocus);
            chatInput.addEventListener('blur', onChatInputBlur);
            
            sendButton.addEventListener('click', onSendMessage);
            chatInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    onSendMessage();
                }
            });
            
            renderer.domElement.addEventListener('mousedown', onCanvasClick, false);
            
            micButton.addEventListener('click', toggleSpeechRecognition);
            
            danceButton.addEventListener('click', onDanceButtonClick);
            minimizeButton.addEventListener('click', toggleChatMinimize);

            initSpeechRecognition();
            initSpeechSynthesis();
        }

        function initSpeechSynthesis() {
            if ('speechSynthesis' in window) {
                synth.onvoiceschanged = () => {
                    isVoiceListReady = true;
                    console.log('Speech synthesis voices are ready.');
                };
            }
        }
        
        function startGreetingSequence() {
            console.log("startGreetingSequence called.");
            if (isGreeting) {
                console.log("Greeting sequence is already in progress. Aborting.");
                return;
            }
            isGreeting = true;
            
            const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];

            console.log('Starting greeting sequence with wave animation...');
            playAction(animationNames.wave, THREE.LoopOnce, 2); 
            
            speakText(randomGreeting.initial, () => {
                console.log('First speech finished, starting second speech and talk animation.');
                playAction(getRandomAnimation(animationNames.talk), THREE.LoopRepeat);
                speakText(randomGreeting.followUp, () => {
                    console.log('Second speech finished, returning to idle.');
                    playAction(getRandomAnimation(animationNames.active_idle), THREE.LoopRepeat);
                    isGreeting = false;
                });
            });
        }

        function initSpeechRecognition() {
            console.log('Initializing speech recognition...');
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                console.log('Speech Recognition API is supported by this browser.');
                speechRecognition = new SpeechRecognition();
                speechRecognition.continuous = false;
                speechRecognition.interimResults = false;
                speechRecognition.lang = 'en-US';

                speechRecognition.onstart = () => {
                    isListening = true;
                    micButton.classList.add('listening-button');
                    console.log('Speech recognition started...');
                };

                speechRecognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    if (transcript && transcript.trim() !== '') {
                        chatInput.value = transcript;
                        onSendMessage();
                    }
                    speechRecognition.stop();
                };

                speechRecognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    isListening = false;
                    micButton.classList.remove('listening-button');
                };

                speechRecognition.onend = () => {
                    // This is the key change: Add a short delay before returning to idle.
                    // This gives the user time to start speaking and prevents the listening
                    // animation from being cut off instantly.
                    setTimeout(() => {
                        micButton.classList.remove('listening-button');
                        isListening = false;
                        playAction(getRandomAnimation(animationNames.active_idle), THREE.LoopRepeat);
                        reactToInteraction(); 
                    }, 500); // 500ms delay
                };
            } else {
                console.warn('Speech Recognition API is not supported in this browser. The microphone button will be hidden.');
                micButton.style.display = 'none';
            }
        }
        
        function toggleSpeechRecognition() {
            console.log('Microphone button clicked. isListening:', isListening);
            if (speechRecognition) {
                if (isListening) {
                    speechRecognition.stop();
                } else {
                    reactToInteraction();
                    avatar.position.set(0, 0, 0);
                    faceCamera();

                    playAction(getRandomAnimation(animationNames.talk), THREE.LoopRepeat);
                    speakText("Go ahead, I'm listening.", () => {
                        playAction(animationNames.listening, THREE.LoopRepeat);
                        if (speechRecognition) {
                            speechRecognition.start();
                        }
                    });
                }
            }
        }

        function onDanceButtonClick() {
            if (!avatar || isPlayingDance) return;
            reactToInteraction();
            avatar.position.set(0, 0, 0);
            faceCamera();
            isPlayingDance = true;
            playAction(animationNames.dance);
            playDanceMusic();
        }

        function toggleChatMinimize() {
            chatMinimized = !chatMinimized;
            chatHistory.classList.toggle('minimized-chat-history', chatMinimized);
            chatUiContainer.classList.toggle('minimized', chatMinimized);
            minimizeButton.innerHTML = chatMinimized ? '<i class="fas fa-chevron-up"></i>' : '<i class="fas fa-chevron-down"></i>';
        }

        function reactToInteraction() {
            if (!avatar) return;
            lastInteractionTime = Date.now();
            isMoving = false;
            isTurning = false;
            isPatrolling = false;
            playAction(getRandomAnimation(animationNames.active_idle), THREE.LoopRepeat);
        }
        
        function handleAvatarInteraction() {
            console.log('handleAvatarInteraction called.');
            reactToInteraction();
            avatar.position.set(0, 0, 0);
            faceCamera();
            startGreetingSequence();
        }

        function onCanvasClick(event) {
            console.log('onCanvasClick called.');
            const rect = renderer.domElement.getBoundingClientRect();
            pointer.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            pointer.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(pointer, camera);

            const intersectsAvatar = raycaster.intersectObject(avatar, true);
            if (intersectsAvatar.length > 0) {
                console.log('Avatar clicked!');
                handleAvatarInteraction();
                return;
            }

            const intersects = new THREE.Vector3();
            if (raycaster.ray.intersectPlane(groundPlane, intersects)) {
                console.log('Ground clicked at:', intersects);
                reactToInteraction();
                isPatrolling = false;
                setNewTarget(intersects);
            }
        }

        function setNewTarget(newPosition) {
            if (!avatar || isGreeting) return;

            if (avatar.position.distanceTo(newPosition) < 0.05) {
                isMoving = false;
                playAction(animationNames.idle, THREE.LoopRepeat);
                return;
            }

            avatar.userData.targetPosition = newPosition;

            const direction = new THREE.Vector3().subVectors(newPosition, avatar.position).normalize();
            targetQuaternion.setFromUnitVectors(new THREE.Vector3(0, 0, 1), direction);

            isTurning = true;
            turnStartTime = Date.now();

            isMoving = true;
            playAction(animationNames.walk, THREE.LoopRepeat);
        }

        function faceCamera() {
            if (!avatar) return;
            const cameraPosition = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
            avatar.lookAt(cameraPosition.x, avatar.position.y, cameraPosition.z);
        }

        function playAction(name, loop = THREE.LoopOnce, timeScale = 1) {
            console.log(`Attempting to play animation: ${name}. Current action is: ${currentAction ? currentAction.getClip().name : 'none'}`);
            
            if (isGreeting && name !== animationNames.wave && !animationNames.talk.includes(name)) {
                console.log(`Aborting playAction(${name}) because greeting sequence is active.`);
                return;
            }
            if (isPlayingDance && name !== animationNames.dance) {
                stopDanceMusic();
                isPlayingDance = false;
            }

            if (avatar && actions[name]) {
                const newAction = actions[name];
                
                if (currentAction && currentAction !== newAction) {
                    currentAction.fadeOut(0.5); 
                }

                newAction.reset()
                         .setEffectiveTimeScale(timeScale)
                         .setEffectiveWeight(1)
                         .setLoop(loop)
                         .fadeIn(0.5)
                         .play();
                currentAction = newAction;
                console.log(`Successfully transitioned to animation: ${name}`);

            } else if (avatar) {
                console.warn(`Animation clip '${name}' not found.`);
            }
        }
        
        function onChatInputFocus() {
            reactToInteraction();
            avatar.position.set(0, 0, 0);
            faceCamera();
            startGreetingSequence();
        }

        function onChatInputBlur() {
            if (!isGreeting && currentAction && currentAction.getClip().name !== getRandomAnimation(animationNames.talk) && currentAction.getClip().name !== animationNames.thinking) {
                playAction(animationNames.idle, THREE.LoopRepeat);
            }
        }

        function onSendMessage() {
            console.log('Send button clicked. Starting message process.');
            const message = chatInput.value.trim();
            if (message) {
                reactToInteraction();
                chatInput.value = '';

                appendMessage(message, 'user');

                isMoving = false;
                isPatrolling = false;
                faceCamera();
                playAction(animationNames.thinking, THREE.LoopRepeat);

                generateResponseFromAPI(message);
            }
        }

        function appendMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.innerText = message;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function generateResponseFromAPI(userPrompt) {
            if (userPrompt.toLowerCase().trim() === 'dance') {
                if(!isPlayingDance) {
                    onDanceButtonClick();
                }
                return;
            }
            
            const apiKey = "AIzaSyCWaPLRukI_Rhb8vB29vVjEk5GEuopXnA4";
            if (!apiKey) {
                console.error("API key is missing. Please add your API key to the code.");
                const errorMessage = 'Error: API key is missing. Please add it to the code to enable the conversation.';
                appendMessage(errorMessage, 'bot');
                playAction(getRandomAnimation(animationNames.negative_reaction));
                speakText(errorMessage);
                return;
            }
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const chatHistoryContent = [];
            const messages = chatHistory.querySelectorAll('.chat-message');
            messages.forEach(msg => {
                const role = msg.classList.contains('user-message') ? 'user' : 'model';
                chatHistoryContent.push({ role: role, parts: [{ text: msg.innerText }] });
            });

            chatHistoryContent.push({ role: "user", parts: [{ text: userPrompt }] });

            const payload = { contents: chatHistoryContent };

            let retries = 0;
            const maxRetries = 5;
            let delay = 1000;

            while (retries < maxRetries) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorMessage = `API call failed with status: ${response.status}.`;
                        console.error(errorMessage);
                        playAction(getRandomAnimation(animationNames.negative_reaction));
                        appendMessage(`API Error: ${errorMessage}`, 'bot');
                        speakText(`API Error: ${errorMessage}`);
                        return;
                    }

                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const responseText = result.candidates[0].content.parts[0].text;

                        appendMessage(responseText, 'bot');

                        const lowerCaseText = responseText.toLowerCase();
                        if (lowerCaseText.includes('dance')) {
                           if(!isPlayingDance) {
                               onDanceButtonClick();
                           }
                        } else if (lowerCaseText.includes('happy') || lowerCaseText.includes('awesome') || lowerCaseText.includes('great') || lowerCaseText.includes('yes') || lowerCaseText.includes('correct')) {
                            playAction(getRandomAnimation(animationNames.positive_reaction));
                        } else if (lowerCaseText.includes('no') || lowerCaseText.includes('incorrect') || lowerCaseText.includes('error') || lowerCaseText.includes('sorry')) {
                            playAction(getRandomAnimation(animationNames.negative_reaction));
                        } else if (lowerCaseText.includes('important') || lowerCaseText.includes('note')) {
                            playAction(animationNames.point);
                        }
                        speakText(responseText);
                    } else {
                        const errorMessage = "Unexpected API response structure. The response was empty or malformed.";
                        console.error(errorMessage);
                        playAction(getRandomAnimation(animationNames.negative_reaction));
                        appendMessage(`API Error: ${errorMessage}`, 'bot');
                        speakText(`API Error: ${errorMessage}`);
                        return;
                    }
                    return;
                } catch (error) {
                    const errorMessage = `An error occurred during API call: ${error}`;
                    console.error(errorMessage);
                    playAction(getRandomAnimation(animationNames.negative_reaction));
                    appendMessage(`API Error: ${errorMessage}`, 'bot');
                    speakText(`API Error: ${errorMessage}`);
                    return;
                }
            }
            if (retries === maxRetries) {
                const errorMessage = "Max retries reached. API call failed.";
                console.error(errorMessage);
                playAction(getRandomAnimation(animationNames.negative_reaction));
                appendMessage(`API Error: ${errorMessage}`, 'bot');
                speakText(`API Error: ${errorMessage}`);
            }
        }
        
        function speakText(text, onEndCallback = null) {
            console.log("Speaking: ", text);
            if (!isVoiceListReady) {
                console.warn("Voice list not ready. Skipping specific voice selection.");
            }
            if ('speechSynthesis' in window) {
                if (synth.speaking) {
                    synth.cancel();
                }
                // Using a regular expression to remove any instance of one or more asterisks.
                const sanitizedText = text.replace(/\*+/g, '');
                
                const utterance = new SpeechSynthesisUtterance(sanitizedText);
                utterance.pitch = 1;
                utterance.rate = 1;
                utterance.volume = 1;

                if (isVoiceListReady) {
                    const voices = synth.getVoices();
                    const maleVoice = voices.find(v => v.name.includes("Male") && v.lang.includes("en"));
                    
                    if (maleVoice) {
                        utterance.voice = maleVoice;
                        console.log(`Using male voice: ${maleVoice.name}`);
                    } else {
                        console.warn("Male voice not found. Using default voice.");
                    }
                }

                utterance.onstart = () => {
                     console.log("Speech started. Playing talk animation.");
                     if (!isGreeting && currentAction && currentAction.getClip().name !== animationNames.wave && currentAction.getClip().name !== animationNames.dance) {
                         playAction(getRandomAnimation(animationNames.talk), THREE.LoopRepeat);
                     }
                };

                utterance.onend = () => {
                    console.log("Speech finished. Calling onEndCallback.");
                    if (onEndCallback) {
                        onEndCallback();
                    } else if (!isGreeting) {
                        playAction(getRandomAnimation(animationNames.active_idle), THREE.LoopRepeat);
                        lastInteractionTime = Date.now();
                    }
                };
                
                utterance.onerror = (e) => {
                    console.error("SpeechSynthesisUtterance.onerror", e);
                     if (onEndCallback) onEndCallback();
                };

                synth.speak(utterance);
            } else {
                 console.warn("Speech Synthesis is not supported in this browser. Skipping speech.");
                 if (onEndCallback) onEndCallback();
            }
        }

        function findBones(model) {
            model.traverse((object) => {
                if (object.isBone) {
                    if (object.name === leftEyeBoneName) leftEye = object;
                    if (object.name === rightEyeBoneName) rightEye = object;
                    if (object.name === headBoneName) headBone = object;
                    if (object.name === jawBoneName) jawBone = object;
                }
            });
        }

        function onMouseMove(event) {
            lastInteractionTime = Date.now();
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (!avatar || !mixer) {
                if (mixer) mixer.update(clock.getDelta());
                renderer.render(scene, camera);
                return;
            }

            checkIdlePatrolSequence();

            if (!isGreeting && currentAction && (currentAction.getClip().name === animationNames.idle || animationNames.active_idle.includes(currentAction.getClip().name)) && leftEye && rightEye && headBone) {
                lookAtTarget.set(mouse.x, mouse.y, 1).unproject(camera);

                const leftEyePos = new THREE.Vector3().setFromMatrixPosition(leftEye.matrixWorld);
                const rightEyePos = new THREE.Vector3().setFromMatrixPosition(rightEye.matrixWorld);

                const leftEyeQuaternion = new THREE.Quaternion().setFromRotationMatrix(
                    new THREE.Matrix4().lookAt(leftEyePos, lookAtTarget, leftEye.up)
                );
                const rightEyeQuaternion = new THREE.Quaternion().setFromRotationMatrix(
                    new THREE.Matrix4().lookAt(rightEyePos, lookAtTarget, rightEye.up)
                );

                leftEye.quaternion.slerp(leftEyeQuaternion, rotationLimit);
                rightEye.quaternion.slerp(rightEyeQuaternion, rotationLimit);

                const headQuaternion = new THREE.Quaternion().setFromRotationMatrix(
                    new THREE.Matrix4().lookAt(headBone.position, lookAtTarget, headBone.up)
                );
                headBone.quaternion.slerp(headQuaternion, rotationLimit * 0.5);
            }

            if (synth.speaking && jawBone) {
                const time = Date.now() * 0.005;
                const jawRotation = Math.sin(time) * 0.05 + 0.02;
                jawBone.rotation.x = -jawRotation;
            } else if (jawBone) {
                jawBone.rotation.x = 0;
            }
            
            if (isMoving) {
                const distance = avatar.position.distanceTo(avatar.userData.targetPosition);
                console.log('Distance to target:', distance.toFixed(3), 'isMoving:', isMoving);

                if (distance > 0.05) {
                    if (isTurning) {
                        const elapsedTime = Date.now() - turnStartTime;
                        const turnProgress = Math.min(elapsedTime / turnDuration, 1);
                        avatar.quaternion.slerp(targetQuaternion, turnProgress);
                        if (turnProgress >= 1) {
                            isTurning = false;
                        }
                    } else {
                        avatar.quaternion.slerp(targetQuaternion, 0.05);
                    }

                    const direction = new THREE.Vector3().subVectors(avatar.userData.targetPosition, avatar.position).normalize();
                    avatar.position.addScaledVector(direction, patrolSpeed);
                } else {
                    avatar.position.copy(avatar.userData.targetPosition);
                    console.log('Avatar reached target. Snapping position and stopping.');
                    isMoving = false;
                    lastPatrolWaitTime = Date.now();
                }
            }
            
            if (mixer) mixer.update(clock.getDelta());
            renderer.render(scene, camera);
        }

        function checkIdlePatrolSequence() {
             if (isMoving || isTurning || isGreeting || isListening || isPlayingDance) {
                return;
             }

             const elapsedTime = Date.now() - lastInteractionTime;
             const currentAnimationName = currentAction ? currentAction.getClip().name : null;

             if (elapsedTime > ACTIVE_IDLE_TIMEOUT && !animationNames.active_idle.includes(currentAnimationName)) {
                 console.log('Transitioning to Active Idle after 10 seconds of inactivity.');
                 playAction(getRandomAnimation(animationNames.active_idle), THREE.LoopRepeat);
             }

             if (elapsedTime > PATROL_START_TIMEOUT) {
                 isPatrolling = true;
             }

             if (isPatrolling && !isMoving) {
                 const elapsedPatrolWaitTime = Date.now() - lastPatrolWaitTime;
                 if (lastPatrolWaitTime === 0 || elapsedPatrolWaitTime > PATROL_WAIT_TIMEOUT) {
                    console.log('Patrol mode: Moving to a new random position.');
                    const randomX = (Math.random() - 0.5) * patrolLimit * 2;
                    const randomZ = (Math.random() - 0.5) * patrolLimit * 2;
                    const newPatrolPosition = new THREE.Vector3(randomX, 0, randomZ);
                    setNewTarget(newPatrolPosition);
                 }
             }
        }
    </script>
